 war_justification.29.a:0 "As [Root.GetLeader] said, we are the Arsenal of Democracy"
 war_justification.29.d:0 "'Fellow Citizens, as an effort to free the world from the unjust yoke of despotism, I, [Root.GetLeader], urge you to fight against the [From.GetAdjective] Dynasty, that suppresses their subjects with terror. Liberty and Equality are barely known there and we are the Arsenal of Democracy, Fighters for the Good!'\n\nThe monarchy of [From.GetName] is still existing, although we are in the 20th century already. The citizens still live under medieval conditions, oppressed by feudal lords, with no right to defend their ideas."
