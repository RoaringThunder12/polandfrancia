 war_justification.21.a:0 "For the [Root.GetRulingParty]!"
 war_justification.21.d:0 "'The mighty power of [Root.GetName] isn't universally accepted. The course of history saw Empires being born and fall and, today, We, [Root.GetLeader], ruling chancellor for our Fatherland, have found the main threat to our supremacy, and it is the wicked despotate of [From.GetName].'\n\nThe rulership of [Root.GetLeader] seems to point out an invasion against the [From.GetAdjective] Nation. Our glory, divine at the very least, made them envious and they are answering with threatening border conflict."
 war_justification.21.t:0 "[Root.GetLeader] Urges for the Conquest of the [From.GetAdjectiveCap] Lands"
 war_justification.22.a:0 "God is With Us!"
 war_justification.22.d:0 "'Brothers and sisters, our country, the glorious [Root.GetName], is challenged in its right from God to rule by the heathen and godless pagans of [From.GetName], ruled by the wicked chairman [From.GetLeader]. They claim to be red, and red shall be their fields flooded by their blood!'/n/n[Root.GetLeader] was clear on the issue: the country of [From.GetName] and its Marxism ideas are a threat to the regime in [Root.GetName]. War seems to be soon to come and only God knows who is in the right to rule, id est, the [From.GetAdjectiveCap] State."
 war_justification.22.t:0 "The Red Menace of the [From.GetAdjectiveCap] Nation"
 war_justification.221.a:0 "[From.GetLeader] will regret the day he was born."
 war_justification.221.d:0 "'The mighty power of [Root.GetName] isn't universally accepted. The course of history saw Empires being born and fall and, today, We, [Root.GetLeader], ruling chancellor for our Fatherland, have found the main threat to our supremacy, and it is the wicked despotate of [From.GetName].'\n\nIn a recent speech to the [Root.GetAdjective] people, the rhetoric of ostility towards [From.GetName] was made evident and it seems [Root.GetLeader] is gathering long consensus to justify an invasion."
 war_justification.221.t:0 "[Root.GetLeader] Calls for War Against [From.GetName]"
 war_justification.222.a:0 "Comrades, to the Victory!"
 war_justification.222.d:0 "'Brothers and sisters, our country, the glorious [From.GetName], is challenged in its right from God to rule by the heathen and godless pagans of [Root.GetName], ruled by the wicked chairman [Root.GetLeader]. They claim to be red, and red shall be their fields flooded by their blood!'/n/n[From.GetLeader] was clear on the issue: the country of [Root.GetName] and its Marxism ideas are a threat to the regime in [From.GetName]. Their backwarded kingdom still resembles a society from the Middle Ages, exploiting feudalized industries while the proletariate keeps starving. The theories of Marx, Engels, and Lenin are clear: we need to destroy the [Root.GetAdjective] yoke through armed weaponry!"
 war_justification.222.t:0 "The Anti-Marxist Insults of the [From.GetAdjectiveCap] Nation"
 war_justification.223.a:0 "We'll fight, for Liberty, Equality, and Brotherhood!"
 war_justification.223.d:0 "'From time immemorial, it was God who chose who to rule lands and, still today, our mighty Fatherland still pursues this rule. But We, [Root.GetLeader], have found a wicked nation that scrapped this ideal for the ideas of a democracy, nothing but a corruption of an anarchic regime. The [From.GetAdjective] people have the right to a monarch chosen by God Allmighty, whether the corrupted [From.GetRulingParty] want it or not'\n\nThe recent speech delivered to the [Root.GetAdjective] people made it pretty obvious: [Root.GetLeader] rejects our sacred ideals of Republic and wants a wicked despotate to rule the [From.GetAdjective] Nation."
 war_justification.223.t:0 "[Root.GetLeader] Rejects the [From.GetLastElection] Election in favour of a Monarchy in [From.GetName]"
 war_justification.224.a:0 "[From.GetName] should prepare for their defeat."
 war_justification.224.d:0 "'The little country of [From.GetName] is a rightful part of our demesne, as the Allmighty God projected it. We will be generous to their people, freeing them from their §B«rois fainéants»§! and from the [From.GetNeutralParty].'\n\nThe rhetoric of hate against our nation that [Root.GetLeader], ruler of [Root.GetName], stated in his last speech is incredible. Our little nation, barely involved in politics, is now called us a bare expansion pack for their wicked despotate."
 war_justification.224.t:0 "The Threats of Invasion of [Root.GetLeader]"
 war_justification.225.a:0 "God Save The King!"
 war_justification.225.d:0 "'Comrades! As each month, as each day and each night goes by, it becomes clearer and clearer to the masses of the workers that the Manifesto expressed the truth when it declared that phrases about «defence of the fatherland» and the like are nothing but capitalist deception. It is becoming more evident every day that there is going to be a war and this is a war against the [Root.GetAdjective] capitalists, against big robbers, who are quarrelling over the loot, each striving to obtain the largest share, the largest number of countries to plunder, and the largest number of nations to suppress and enslave.'/n/nThe Bolshevik leader [From.GetLeader] is once again pathetically using rhetoric against the prosperous monarchy of [Root.GetName], in the hopes of conquering it and looting the fertile lands. God is with us, against those filthy godless heretics and the King surely is ready to declare war back, supported by the chancellor [Root.GetLeader]."
 war_justification.225.t:0 "The Offense from the [From.GetAdjective] Bolsheviks"
 war_justification.226.a:0 "They do not understand what the revolution means to the [Root.GetAdjective] people."
 war_justification.226.d:0 "'Comrades, although the greatest revolutionaries have once been called traitors, it has become plain to see that the revolution itself has been betrayed. How else would you explain the rule of the [Root.GetRulingParty] of [Root.GetName], who have cast aside every hint of Marxist ideas to build a degenerated worker's state where they can reign under false premises? In strengthening their own power at the price of the international revolution, they have shown that they care little for the ideals they claim to hold. We must bring the true revolution to them.'\n\nAlthough initially supportive of [Root.GetRulingParty]'s victory in [Root.Capital.GetName], [From.GetLeader] has drifted away from [Root.GetLeader]'s philosophy. The conflict has escalated to the point where they are preparing to invade to enforce their brand of socialism on us."
 war_justification.226.t:0 "[Root.GetAdjective] Communism Failing"
 war_justification.227.a:0 "Tomorrow, Economy 101 will be on the [From.GetAdjective] Front!"
 war_justification.227.d:0 "'Is there a greater lie than the supposed liberty of the [Root.GetAdjective] people? Where they once slaved under the princes and dukes who claimed ownership of the soil, they are now forced to sell their labor to those who claim ownership of the factories. Their freedom to choose one master over the other can hardly be called liberty. Likewise, their freedom to elect their leaders is a false choice, as propaganda would never allow the true socialists to take power. A people so thoroughly indoctrinated can only be saved by a [From.GetAdjective] intervention.'\n\n[From.GetLeader] has polemicized against the government in [Root.GetName] for a long time in party meetings, but this rhetoric is now used more frequently in public. There is little reason to believe that this conflict could be resolved peacefully and our economy would only benefit from it."
 war_justification.227.t:0 "[From.GetLeader] Insults the [Root.GetAdjectiveCap] Bourgeoisie"
 war_justification.228.a:0 "[Root.GetLeader] is a better ruler than any revolutionary opportunist!"
 war_justification.228.d:0 "'While we have consolidated the socialist society in [From.GetName], many nations still suffer under the despots of old. The workers of [Root.GetName] have no voice, no means to organize, and any attempts to institute socialism will be crushed savagely by the [Root.GetLeader] regime. We cannot wait for the gears of the international revolution to turn for the [Root.GetAdjective] people. We have proven that we could crush the capitalist oppressors here, and we will crush the oppressors in [Root.Capital.GetName] as well!'\n\n[From.GetLeader] has abandoned all attempts at diplomacy with our government. The communist task of eradicating all borders is now strictly focused on eradicating our borders."
 war_justification.228.t:0 "[From.GetLeader] Bring Revolution to [Root.GetName]"
 war_justification.229.a:0 "God Is With Us!"
 war_justification.229.d:0 "'Fellow Citizens, as an effort to free the world from the unjust yoke of despotism, I, [Root.GetLeader], urge you to fight against the [From.GetAdjective] Dynasty, that suppresses their subjects with terror. Liberty and Equality are barely known there and we are the Arsenal of Democracy, Fighters for the Good!'\n\nThe last speech [Root.GetLeader] delivered to his people was a mere insult against our rulership, as if the anarchic oligarchy were better. The Imperial Army is ready to fight against this menace and we have God on our side."war_justification.democraticabsolutist200.d:0 "'Fellow Citizens, as an effort to free the world from the unjust yoke of despotism, I, [From.GetLeader], urge you to fight against the [Root.GetAdjective] Dynasty, that suppresses their subjects with terror. Liberty and Equality are barely known there and we are the Arsenal of Democracy, Fighters for the Good!'\n\nThe last speech [From.GetLeader] delivered to his people was a mere insult against our rulership, as if the anarchic oligarchy were better. The Imperial Army is ready to fight against this menace and we have God on our side."
 war_justification.229.t:0 "[Root.GetLeader] dares to insult the [From.GetAdjective] God-chosen monarchy"
 war_justification.23.a:0 "God Save Our King!"
 war_justification.23.d:0 "'From time immemorial, it was God who chose who to rule lands and, still today, our mighty Fatherland still pursues this rule. But We, [Root.GetLeader], have found a wicked nation that scrapped this ideal for the ideas of a democracy, nothing but a corruption of an anarchic regime. The [From.GetAdjective] people have the right to a monarch chosen by God Allmighty, whether the corrupted [From.GetRulingParty] want it or not'\n\nIn a recent speech that [Root.GetLeader] gave, the rhetoric against [From.GetName] was pretty evident. Their country is ruled as a Republic, lacking a monarch. As most philosophers and theosophers found, a country without a monarchy is like a body without a head."
 war_justification.23.t:0 "[Root.GetLeader] Calls for Restoration of the [From.GetAdjective] Monarchy"
 war_justification.230.a:0 "As long as there is profit to be made, capitalists will manufacture a war."
 war_justification.230.d:0 "'Without a doubt, [Root.GetName] communism is one of the greatest threats to liberty and order in this era. Relentless and ruthless, it threatens to devour not only the [Root.GetAdjective] people's hope of a prosperous, democratic society, but that of its neighbors as well. If we do not act now, we may well see this first domino fall too late, leaving more failed social experiments in its wake. How many more need die before we intervene?'\n\nThe nascent worker's movement has intimidated [From.GetAdjective] leaders. While representatives in their opposition have called this a Red Scare aimed at pursuing war with us, the rhetoric of the [From.GetRulingParty] has been highly successful so far."
 war_justification.230.t:0 "[From.GetLeader] Speaks Against Red Menace"
 war_justification.231.a:0 "[From.GetName] is a dubious democracy anyway, pursuing such aggressive action."
 war_justification.231.d:0 "'It is with heavy heart that we must confront the reality of our situation: An invasion of [Root.GetName] may be our only recourse. It is of too great a strategic advantage to attempt any other solution in our current situation. Although we trust that neither the [From.GetAdjective] nor the [Root.GetAdjective] people want war, but history has led us to this point and our options are limited. We can only hope that through this assertion of our military power, we can avoid further bloodshed in the future.'\n\nAlthough it is a popular theory that democracies do not go to war against other democracies, recent developments have pointed to a [From.GetAdjective] invasion of [Root.GetName] in the future. History may surprise us yet."
 war_justification.231.t:0 "[From.GetLeader] Calls for Intervention in [Root.GetName]"
 war_justification.232.a:0 "Their condescending rhetoric will not intimidate us."
 war_justification.232.d:0 "'Despite our attempts to find a diplomatic solution to our conflict with [Root.GetName], negotiations have once again broken down, leaving us with limited options. The authoritarian [Root.GetLeader] regime has displayed the unreasonable approach to this matter typical of leaders who are not accountable to their people. Barring a complete turnaround in the policies of [Root.GetAdjective] leadership, we will be left with no recourse but to fight.'\n\n[From.GetAdjective] intervention in our domestic affairs has been a hot issue, with some politicians in their opposition claiming that [From.GetRulingParty] has pursued a hawkish policy from the start. Whatever their original intent, a future war now suddenly seems very real and inevitable."
 war_justification.232.t:0 "Diplomacy with [Root.GetName] Breaks Down"
 war_justification.233.a:0 "This is [Root.GetName]!"
 war_justification.233.d:0 "'[From.GetName], along with the [From.GetFactionName], is not frightening us. We will never side with them into their world conquest. Our peacefulness will have to be sacrificed to ensure our independence and today, [From.GetDateText], I declare, as leader of the [Root.GetRulingParty], that our Army shall be prepared for a fight against the regime of [From.GetLeader]'\n\nIt couldn't have been more stupid, to address [From.GetLeader] as a despot and to declare us a prey of their anarchical regime. [Root.GetName] will regret dueling with us."
 war_justification.233.t:0 "Invasion of Anarchy to the [From.GetAdjectiveCap] Provinces"
 war_justification.234.a:0 "It's too late to reverse the progress we've made."
 war_justification.234.d:0 "'The [From.GetAdjective] national spirit is strong, but not all nations are so fortunate. [Root.GetName] has had its traditions destroyed and rightful rulers long since murdered and buried, all in the name of the idea of the great Marxist revolution. It is our duty to restore order to this world led astray by bloodthirsty usurpers and to assert the strength of [From.GetName] against this threat.'\n\nWhile the [From.GetRulingParty] has always opposed communism, [Root.GetName] has been a target of particular attacks in recent speeches. Fearing their nation's inevitable progress to the next stage of history, a preemptive attack on [Root.GetAdjective] communism is already in the works."
 war_justification.234.t:0 "[From.GetLeader] Wants to Restore Order in [Root.GetName]"
 war_justification.235.a:0 "The voices for peace among the [From.GetAdjective] people are, of course, silenced."
 war_justification.235.d:0 "'[Root.GetName] may think themselves more modern and advanced than us, but the truth is that their nation has not been tested as ours has, nor are they prepared for the threats now plain to see on the horizon. By their disdain towards us, and preventing us to seize that which is rightfully ours, they have made us one of those threats to themselves. Their weak and divided nation will hardly resist our claims.'\n\nThe derisive opinion of [Root.GetName] long held by the [From.GetRulingParty] has developed from criticism to hostility. Although popular opinion is that the [Root.GetAdjective] people want to avoid war, [From.GetLeader] claims that our elected leaders have provoked it through their arrogance."
 war_justification.235.t:0 "[From.GetLeader] Challenges [Root.GetAdjective] Pretensions"
 war_justification.236.a:0 "They will regret making us their enemy."
 war_justification.236.d:0 "'Although we may be a peaceful people, our nature alone does not determine the course we must take in history. This is a time of war. For too long, the [Root.GetAdjective] have possessed the means that we need to make it through the trials we may face, and it's apparent that they will not part with them peacefully. Despite our best efforts to build a modern state, some matters can only be settled through the old trials of battle.'\n\nIn a recent speech to the [From.GetAdjective] people the hostile rhetoric towards [Root.GetName] has intensified and [From.GetLeader] has gone to great lengths to justify an invasion. Some portion of the population support this course, but the decision lies in the lands of their leader."
 war_justification.236.t:0 "[From.GetLeader] Calls for War Against [Root.GetName]"
 war_justification.24.a:0 "[From.GetLeader] will regret his lazyness."
 war_justification.24.d:0 "'The little country of [From.GetName] is a rightful part of our demesne, as the Allmighty God projected it. We will be generous to their people, freeing them from their §B«rois fainéants»§! and from the [From.GetNeutralParty].'\n\nAlthough short, the last speech of [Root.GetLeader] correctly addressed the situation against the so-called 'Neutral Regime' of the [From.GetAdjective] nation. An actual monarch needs to rule the lands as God wills."
 war_justification.24.t:0 "[Root.GetLeader] Calls for Invasion of [From.GetName]"
 war_justification.25.a:0 "Workers of the World, Unite!"
 war_justification.25.d:0 "'Comrades! As each month, as each day and each night goes by, it becomes clearer and clearer to the masses of the workers that the Manifesto expressed the truth when it declared that phrases about «defence of the fatherland» and the like are nothing but capitalist deception. It is becoming more evident every day that there is going to be a war and this is a war against the [From.GetAdjective] capitalists, against big robbers, who are quarrelling over the loot, each striving to obtain the largest share, the largest number of countries to plunder, and the largest number of nations to suppress and enslave.'/n/nThe chairman has spoken and he is right: the country of [Root.GetName] is menaced everyday further by the autarchic and backwarded regime of the [From.GetAdjective] government. War is inevitable and everyone is called to fight."
 war_justification.25.t:0 "The Defence against the [From.GetAdjective] robbers"
 war_justification.26.a:0 "There is time yet to salvage their attempt at socialism."
 war_justification.26.d:0 "'Comrades, although the greatest revolutionaries have once been called traitors, it has become plain to see that the revolution itself has been betrayed. How else would you explain the rule of the [From.GetRulingParty] of [From.GetName], who have cast aside every hint of Marxist ideas to build a degenerated worker's state where they can reign under false premises? In strengthening their own power at the price of the international revolution, they have shown that they care little for the ideals they claim to hold. We must bring the true revolution to them.'\n\nAlthough initially supportive of the [From.GetAdjective] revolution, [Root.GetLeader] has expressed increased disappointment with how it has developed. The [Root.GetRulingParty] may have to intervene before it is too late."
 war_justification.26.t:0 "[From.GetAdjective] Communism Failing"
 war_justification.27.a:0 "We will crush their bourgeois dictatorship!"
