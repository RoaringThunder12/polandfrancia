 war_justification.21.a:0 "Dla [Root.GetRulingParty]!"
 war_justification.21.d:0 "'Potężna moc [Root.GetName] nie jest powszechnie akceptowana. Przebieg historii sprawił, że Imperia narodziły się i upadły, a my, [Od.GetLeader], kanclerz rządzący naszą Ojczyzną, znaleźliśmy główne zagrożenie dla naszej supremacji i jest to nikczemny despotat [From.GetName]. '\n\nWładza [Root.GetLeader] wydaje się wskazywać na inwazję przeciwko narodowi [From.GetAdjective]. Nasza chwała, co najmniej boska, sprawiła, że ​​zazdrościli i odpowiadali grożąc konfliktem granicznym."
 war_justification.21.t:0 "[Root.GetLeader] wzywa do podboju ziemi [From.GetAdjectiveCap]"
 war_justification.22.a:0 "Bóg jest z nami!"
 war_justification.22.d:0 "'Bracia i siostry, nasz kraj, chwalebny [Root.GetName], jest zakwestionowany w swojej prawicy od Boga, aby rządzić przez pogańskich i bezbożnych pogan [From.GetName], rządzonych przez nikczemnego przewodniczącego [From.GetLeader]. Twierdzą, że są czerwone, a czerwone pola zalane są ich krwią! '\n\n[Root.GetLeader] było jasne w tej kwestii: kraj [From.GetName] i jego idee marksizmu stanowią zagrożenie dla reżim w [Root.GetName]. Wojna wydaje się wkrótce nadejść i tylko Bóg wie, kto ma prawo rządzić, id est, państwo [From.GetAdjectiveCap]."
 war_justification.22.t:0 "The Red Menace Narodu [From.GetAdjectiveCap]"
 war_justification.221.a:0 "[From.GetLeader] będzie żałował tego dnia, w którym się urodził."
 war_justification.221.d:0 "'Potężna moc [Root.GetName] nie jest powszechnie akceptowana. Przebieg historii sprawił, że Imperia narodziły się i upadły, a my, [Od.GetLeader], kanclerz rządzący naszą Ojczyzną, znaleźliśmy główne zagrożenie dla naszej supremacji i jest to nikczemny despotat [From.GetName]. '\n\nW ostatnim przemówieniu do ludzi [Root.GetAdjective] retoryka ostiętości wobec [From.GetName] stała się oczywista i wydaje się, że [Root.GetLeader] zbiera długi konsensus, aby usprawiedliwić inwazję."
 war_justification.221.t:0 "[Root.GetLeader] Wzywa do wojny przeciwko [From.GetName]"
 war_justification.222.a:0 "Towarzysze, do Zwycięstwa!"
 war_justification.222.d:0 "'Bracia i siostry, nasz kraj, chwalebny [From.GetName], jest zakwestionowany w swojej prawicy od Boga, aby rządzić przez pogańskich i bezbożnych pogan [Root.GetName], rządzonych przez nikczemnego przewodniczącego [Root.GetLeader]. Twierdzą, że są czerwone, a czerwone pola zalane są ich krwią! '\n\n[From.GetLeader] było jasne w tej kwestii: kraj [Root.GetName] i jego idee marksizmu stanowią zagrożenie dla reżim w [Od.GetName]. Ich zacofane królestwo wciąż przypomina społeczeństwo z czasów średniowiecza, wykorzystując feudalizowane gałęzie przemysłu, podczas gdy proletariat wciąż głoduje. Teorie Marksa, Engelsa i Lenina są jasne: musimy zniszczyć jarzmo uzbrojonej broni!"
 war_justification.222.t:0 "Anty-marksistowskie obelgi narodu [From.GetAdjectiveCap]"
 war_justification.223.a:0 "Będziemy walczyć o wolność, równość i braterstwo!"
 war_justification.223.d:0 "'Od niepamiętnych czasów to Bóg wybrał, kto rządzi krajem, a do dziś nasza potężna Ojczyzna nadal stosuje tę zasadę. Ale my, [Root.GetLeader], znaleźliśmy niegodziwy naród, który złomował ten ideał dla idei demokracji, niczym innym jak korupcją anarchistycznego reżimu. Ludzie [From.GetAdjective] mają prawo do monarchy wybranego przez Boga Wszechmogącego, niezależnie od tego, czy zepsuta [From.GetRulingParty] chce tego, czy nie '\n\nTwoja przemowa dostarczona do ludzi [Root.GetAdjective] uczyniła to dość oczywistym : [Root.GetLeader] odrzuca nasze święte ideały Republiki i chce niegodziwego despotę, by rządził narodem [From.GetAdjective]."
 war_justification.223.t:0 "[Root.GetLeader] Odrzuca decyzję [From.GetLastElection] o Monarchii w [From.GetName]"
 war_justification.224.a:0 "[From.GetName] powinien przygotować się na ich porażkę."
 war_justification.224.d:0 "'Mały kraj z [From.GetName] jest prawowitą częścią naszego dobra, tak jak to przewidywał wszechmocny Bóg. Będziemy hojni dla ich ludu, uwalniając ich od §B «rois fainéants»! i z [From.GetNeutralParty].\n\nRetoryka nienawiści wobec naszego narodu, którą [Root.GetLeader], władca [Root.GetName], stwierdził w swoim ostatnim wystąpieniu jest niesamowity. Nasz mały naród, ledwo zaangażowany w politykę, nazywa się teraz nagim paczką dla ich nikczemnego despotatu."
 war_justification.224.t:0 "Zagrożenia inwazji [Root.GetLeader]"
 war_justification.225.a:0 "Boże miej w swojej opiece króla!"
 war_justification.225.d:0 "'Towarzysze! Jak co miesiąc, tak jak każdego dnia i każdej nocy, staje się jaśniejsze i bardziej przejrzyste dla mas robotników, że Manifest wyrażał prawdę, gdy ogłosił, że zwroty o «obronie ojczyzny» i tym podobne są niczym innym jak kapitalistycznym oszustwem . Każdego dnia staje się coraz bardziej oczywiste, że będzie wojna, a jest to wojna przeciwko kapitalistom [Root.GetAdjective], przeciwko wielkim rabusiom, którzy kłócą się o łup, każdy dąży do uzyskania największego udziału, największego liczba krajów do grabieży i największa liczba narodów do stłumienia i zniewolenia. '\n\nPrzywódca bolszewików [From.GetLeader] po raz kolejny żałośnie używa retoryki przeciwko prosperującej monarchii [Root.GetName], w nadziei, że zdobycie i plądrowanie żyznych ziem. Bóg jest z nami, przeciwko tym plugawym, bezbożnym heretykom, a Król z pewnością jest gotów wypowiedzieć wojnę, wspieraną przez kanclerza [Root.GetLeader]."
 war_justification.225.t:0 "Ofensywa od bolszewików [From.GetAdjective]"
 war_justification.226.a:0 "Nie rozumieją, co rewolucja znaczy dla ludzi [Root.GetAdjective]."
 war_justification.226.d:0 "'Towarzysze, chociaż najwięksi rewolucjoniści byli kiedyś nazywani zdrajcami, stało się jasne, że sama rewolucja została zdradzona. Jak inaczej wytłumaczyłbyś zasadę [Root.GetRulingParty] z [Root.GetName], która odrzuciła wszelkie ślady marksistowskich pomysłów na zbudowanie zdegenerowanego państwa robotniczego, w którym mogą rządzić pod fałszywymi przesłankami? Wzmacniając własną władzę za cenę rewolucji międzynarodowej, pokazali, że nie troszczą się o ideały, które utrzymują. Musimy przynieść im prawdziwą rewolucję. \n\nMimo początkowego wsparcia dla zwycięstwa [Root.GetRulingParty] w [Root.Capital.GetName], [From.GetLeader] odszedł od [Root.GetLeader] filozofia. Konflikt uległ eskalacji do punktu, w którym przygotowują się do inwazji, aby wymusić na nas swoją markę socjalizmu."
 war_justification.226.t:0 "[Root.GetAdjective] Upadek komunizmu"
 war_justification.227.a:0 "Jutro Gospodarka 101 będzie na froncie [From.GetAdjective]!"
 war_justification.227.d:0 "'Czy istnieje większe kłamstwo niż domniemana wolność ludzi [Root.GetAdjective]? Kiedy kiedyś byli niewolnikami pod książętami i książętami, którzy twierdzili, że są właścicielami ziemi, teraz są zmuszeni sprzedawać swoją pracę tym, którzy twierdzą, że są właścicielami fabryk. Ich wolność wyboru jednego mistrza nad drugim trudno nazwać wolnością. Podobnie, ich wolność wyboru swoich przywódców jest fałszywym wyborem, ponieważ propaganda nigdy nie pozwoliłaby prawdziwym socjalistom na przejęcie władzy. Ludzie tak dokładnie zindoktrynowani mogą być uratowani tylko przez interwencję [From.GetAdjective].\n\n[From.GetLeader] przez długi czas polemizował przeciwko rządowi w [Root.GetName], ale ta retoryka jest teraz częściej używany w miejscach publicznych. Nie ma wielu powodów, aby sądzić, że konflikt ten można rozwiązać pokojowo, a nasza gospodarka skorzystałaby na tym."
 war_justification.227.t:0 "[From.GetLeader] Obraża [Root.GetAdjectiveCap] Bourgeoisie"
 war_justification.228.a:0 "[Root.GetLeader] jest lepszym władcą niż jakikolwiek rewolucyjny oportunista!"
 war_justification.228.d:0 "'Podczas gdy my skonsolidowaliśmy społeczeństwo socjalistyczne w [From.GetName], wiele narodów wciąż cierpi z powodu starych despotów. Pracownicy [Root.GetName] nie mają głosu, nie mają środków do zorganizowania, a wszelkie próby ustanowienia socjalizmu zostaną brutalnie zmiażdżone przez reżim [Root.GetLeader]. Nie możemy się doczekać, aż rewolucja międzynarodowa zwróci się do ludzi [Root.GetAdjective]. Udowodniliśmy, że możemy zmiażdżyć kapitalistycznych ciemięzców tutaj, a także zmiażdżyć gnębicieli w [Root.Capital.GetName]! \n\n [From.GetLeader] porzucił wszelkie próby dyplomacji z naszym rządem. Komunistyczne zadanie zlikwidowania wszystkich granic jest teraz ściśle ukierunkowane na zlikwidowanie naszych granic."
 war_justification.228.t:0 "[From.GetLeader] Bring Revolution to [Root.GetName]"
 war_justification.229.a:0 "Bóg jest z nami!"
 war_justification.229.d:0 "'Obywatele, jako wysiłek, by uwolnić świat od niesprawiedliwego jarzma despotyzmu, ja, [od. GetLeader], zachęcam was do walki z dynastią [From.GetAdjective], która tłumi ich poddanych z przerażeniem. Wolność i równość są tam ledwo znane, a my jesteśmy Arsenałem Demokracji, Bojownikami o Dobro! '.\n\nOstatnie przemówienie [Root.GetLeader] dostarczone do jego ludu było zwykłą obrazą naszego panowania, tak jakby anarchiczna oligarchia była lepszy. Imperialna armia jest gotowa do walki z tym zagrożeniem i mamy Boga po naszej stronie."
 war_justification.229.t:0 "[Root.GetLeader] ośmiela się obrażać [From.GetAdjective] wybraną przez Boga monarchię"
 war_justification.23.a:0 "Boże, ocal królu!"
 war_justification.23.d:0 "'Od niepamiętnych czasów to Bóg wybrał, kto rządzi krajem, a do dziś nasza potężna Ojczyzna nadal stosuje tę zasadę. Ale my, [Root.GetLeader], znaleźliśmy niegodziwy naród, który złomował ten ideał dla idei demokracji, niczym innym jak korupcją anarchistycznego reżimu. Ludzie [From.GetAdjective] mają prawo do monarchy wybranego przez Boga Wszechmogącego, niezależnie od tego, czy uszkodzony [From.GetRulingParty] chce tego czy nie '\n\nW niedawnym wystąpieniu, które podał [Root.GetLeader], retoryka przeciwko [ From.GetName] było dość oczywiste. Ich krajem rządzi Republika, pozbawiona monarchy. Jak większość filozofów i teologów odkryła, kraj bez monarchii jest jak ciało bez głowy."
 war_justification.23.t:0 "[Root.GetLeader] Wzywa do przywrócenia monarchii [From.GetAdjective]"
 war_justification.230.a:0 "Dopóki będzie zysk, kapitaliści wyprodukują wojnę."
 war_justification.230.d:0 "'Bez wątpienia komunizm [Root.GetName] jest jednym z największych zagrożeń dla wolności i porządku w tej erze. Bezlitosny i bezlitosny, grozi pożarciem nie tylko nadziei ludu o pomyślnym, demokratycznym społeczeństwie, ale także jego sąsiadom. Jeśli nie podejmiemy teraz działań, możemy zobaczyć, że ta pierwsza domina spada zbyt późno, pozostawiając po sobie więcej nieudanych eksperymentów społecznych. Ile jeszcze potrzeba śmierci, zanim zainterweniujemy? '. \n\n Powstający ruch robotniczy zastrasza przywódców [From.GetAdjective]. Podczas gdy przedstawiciele w swojej opozycji nazwali to Czerwoną przestrogą, której celem jest prowadzenie wojny z nami, retoryka [Z.GetRulingParty] była jak dotąd bardzo udana."
 war_justification.230.t:0 "[From.GetLeader] Mówi przeciwko Red Menace"
 war_justification.231.a:0 "[From.GetName] i tak jest wątpliwą demokracją, prowadzącą tak agresywne działania."
 war_justification.231.d:0 "'Z ciężkim sercem musimy zmierzyć się z rzeczywistością naszej sytuacji: inwazja na [Root.GetName] może być naszym jedynym odwołaniem. Posiadanie innego rozwiązania w obecnej sytuacji ma zbyt wielką przewagę strategiczną. Chociaż ufamy, że ani [From.GetAdjective], ani [Root.GetAdjective] nie chcą wojny, ale historia doprowadziła nas do tego punktu, a nasze możliwości są ograniczone. Możemy jedynie mieć nadzieję, że dzięki temu twierdzeniu o naszej potędze militarnej możemy uniknąć dalszego rozlewu krwi w przyszłości. \n\nChociaż popularna jest teoria, że ​​demokracje nie idą na wojnę przeciwko innym demokracjom, ostatnie wydarzenia wskazują na [ From.GetAdjective] inwazja [Root.GetName] w przyszłości. Historia może nas jeszcze zaskoczyć."
 war_justification.231.t:0 "[From.GetLeader] Wzywa do interwencji w [Root.GetName]"
 war_justification.232.a:0 "Ich protekcjonalna retoryka nas nie zastraszy."
 war_justification.232.d:0 "'Pomimo naszych prób znalezienia dyplomatycznego rozwiązania naszego konfliktu z [Root.GetName], negocjacje ponownie się rozpadły, pozostawiając nam ograniczone możliwości. Reżim autorytarny [Root.GetLeader] wykazał nierozsądne podejście do tej sprawy, typowe dla przywódców, którzy nie są odpowiedzialni wobec swoich obywateli. Jeśli nie wprowadzimy całkowitej zmiany w polityce przywództwa [Root.GetAdjective], pozostaniemy bez możliwości ucieczki, ale będziemy walczyć. '\n\n [From.GetAdjective] interwencja w nasze sprawy wewnętrzne była gorącym problemem, z niektórymi politykami w opozycji, twierdząc, że [From.GetRulingParty] od początku realizuje jastrzębią politykę. Niezależnie od ich pierwotnego zamiaru, przyszłe wojny nagle wydają się bardzo realne i nieuniknione."
 war_justification.232.t:0 "Dyplomacja z [Root.GetName] rozpada się"
 war_justification.233.a:0 "To jest [Root.GetName]!"
 war_justification.233.d:0 "'[From.GetName] wraz z [From.GetFactionName] nie przeraża nas. Nigdy nie będziemy ich popierać w ich podboju świata. Nasz spokój będzie musiał zostać poświęcony, aby zapewnić sobie niezależność, a dzisiaj, [From.GetDateText], ogłaszam, jako przywódca [Root.GetRulingParty], że nasza armia będzie przygotowana do walki z reżimem [From.GetLeader]\n\nNie mogłem być głupszy, adresować [From.GetLeader] jako despotę i ogłaszać nam zdobycz ich anarchistycznego reżimu. [Root.GetName] będzie żałować pojedynków z nami."
 war_justification.233.t:0 "Inwazja anarchii do prowincji [From.GetAdjectiveCap]"
 war_justification.234.a:0 "Czerwoni staną się sierpem lub krwią!"
 war_justification.234.d:0 "'Dusza narodowa jest silna, ale nie wszystkie narody są tak szczęśliwe. [Root.GetName] od dawna morduje i grzebie tradycje zniszczone i prawowierne władców, wszystko w imię idei wielkiej rewolucji marksistowskiej. Naszym obowiązkiem jest przywrócić porządek temu światu, który zbłądził przez krwiożerczych uzurpatorów, i wzmocnić siłę [Od.GetName] przed tym zagrożeniem. '\n\nJasny kraj [From.GetName] chce uczyć [Root.GetLeader ] lekcja o polityce, pomimo ich zacofania i ciągłego niezdecydowania w międzynarodowym teatrze. Wojna jest nieunikniona i wszyscy wiemy."
 war_justification.234.t:0 "The [From.GetAdjective] Grey Menace"
 war_justification.235.a:0 "Głosy na rzecz pokoju wśród ludzi z [From.GetAdjective] są, rzecz jasna, uciszone."
 war_justification.235.d:0 "'[Root.GetName] może uważać się za bardziej nowoczesnego i zaawansowanego od nas, ale prawda jest taka, że ​​ich naród nie był testowany tak jak nasz, ani nie są przygotowani na zagrożenia, które teraz widzimy na horyzoncie. Przez ich pogardę wobec nas i uniemożliwienie nam wykorzystania tego, co jest słusznie nasze, uczyniły nas jednym z tych zagrożeń dla siebie. Ich słaby i podzielony naród nie wytrzyma naszych roszczeń. '\n\nKryrunkowata opinia [Root.GetName] od dawna utrzymywana przez [From.GetRulingParty] rozwinęła się od krytyki do wrogości. Chociaż popularna jest opinia, że ​​ludzie [Root.GetAdjective] chcą uniknąć wojny, [From.GetLeader] twierdzi, że nasi wybrani przywódcy sprowokowali ją przez swoją arogancję."
 war_justification.235.t:0 "[From.GetLeader] Wyzwania [Root.GetAdjective] Pretensions"
 war_justification.236.a:0 "Będą żałować, że stają się ich wrogami."
 war_justification.236.d:0 "'Chociaż możemy być ludźmi spokojnymi, sama nasza natura nie determinuje kursu, który musimy obrać w historii. To czas wojny. Zbyt długo [Root.GetAdjective] dysponował środkami, dzięki którym musimy przejść przez próby, z którymi możemy się zmierzyć, i oczywistym jest, że nie rozstają się z nimi w pokoju. Pomimo naszych najlepszych starań, aby zbudować nowoczesne państwo, niektóre sprawy mogą zostać rozstrzygnięte jedynie dzięki starszym próbom bitwy. '\n\nW niedawnym przemówieniu do ludzi [From.GetAdjective] wrodzona retoryka wobec [Root.GetName] nasiliła się i [From.GetLeader] bardzo się starali, aby usprawiedliwić inwazję. Część populacji popiera ten kurs, ale decyzja leży w krainie ich przywódcy."
 war_justification.236.t:0 "[From.GetLeader] Wzywa do wojny przeciwko [Root.GetName]"
 war_justification.24.a:0 "[From.GetLeader] pożałuje swojej lenistości."
 war_justification.24.d:0 "'Mały kraj z [From.GetName] jest prawowitą częścią naszego dobra, tak jak to przewidywał wszechmocny Bóg. Będziemy hojni dla ich ludu, uwalniając ich od §B «rois fainéants»! i od [From.GetNeutralParty].\n\nChociaż krótka, ostatnia wypowiedź [Root.GetLeader] poprawiła sytuację w stosunku do tak zwanego 'Neutralnego reżimu' narodu [From.GetAdjective]. Prawdziwy monarcha musi rządzić krajem tak, jak chce Bóg."
 war_justification.24.t:0 "[Root.GetLeader] Wzywa do inwazji [From.GetName]"
 war_justification.25.a:0 "Pracownicy z całego świata, łączcie się!"
 war_justification.25.d:0 "'Towarzysze! Jak co miesiąc, tak jak każdego dnia i każdej nocy, staje się jaśniejsze i bardziej przejrzyste dla mas robotników, że Manifest wyrażał prawdę, gdy ogłosił, że zwroty o «obronie ojczyzny» i tym podobne są niczym innym jak kapitalistycznym oszustwem . Każdego dnia staje się coraz bardziej oczywiste, że wojna się toczy, a jest to wojna przeciwko kapitalistom z [From.GetAdjective], przeciwko wielkim rabusiom, którzy kłócą się o łupy, każdy z nich stara się zdobyć największy udział, największy liczba krajów do grabieży i największa liczba narodów, które mają stłumić i zniewolić. '\n\nPrzewodniczący przemówił i ma rację: kraj [Root.GetName] jest codziennie zagrożony przez autarchiczny i zacofany reżim [Od.GetAdjective] rząd. Wojna jest nieunikniona i każdy jest powołany do walki."
 war_justification.25.t:0 "The Defense against the [From.GetAdjective] rabusie"
 war_justification.26.a:0 "Nadszedł czas, aby uratować ich próby socjalizmu."
 war_justification.26.d:0 "'Towarzysze, chociaż najwięksi rewolucjoniści byli kiedyś nazywani zdrajcami, stało się jasne, że sama rewolucja została zdradzona. Jak inaczej wytłumaczyłbyś regułę [From.GetRulingParty] z [From.GetName], która odrzuciła wszelkie ślady marksistowskich pomysłów na zbudowanie zdegenerowanego państwa robotniczego, w którym mogą rządzić pod fałszywymi przesłankami? Wzmacniając własną władzę za cenę rewolucji międzynarodowej, pokazali, że nie troszczą się o ideały, które utrzymują. Musimy im przynieść prawdziwą rewolucję. \n\nMusząc początkowo wspierać rewolucję [From.GetAdjective], [Root.GetLeader] wyraził coraz większe rozczarowanie jej rozwojem. [Root.GetRulingParty] może musieć interweniować, zanim będzie za późno."
 war_justification.26.t:0 "[From.GetAdjective] Upadek komunizmu"
 war_justification.27.a:0 "Jakie zalety mogą mieć ich przekonania, jeśli muszą nas do tego zmusić?"
 war_justification.27.d:0 "'Czy istnieje większe kłamstwo niż domniemana wolność ludzi [Root.GetAdjective]? Kiedy kiedyś byli niewolnikami pod książętami i książętami, którzy twierdzili, że są właścicielami ziemi, teraz są zmuszeni sprzedawać swoją pracę tym, którzy twierdzą, że są właścicielami fabryk. Ich wolność wyboru jednego mistrza nad drugim trudno nazwać wolnością. Podobnie, ich wolność wyboru swoich przywódców jest fałszywym wyborem, ponieważ propaganda nigdy nie pozwoliłaby prawdziwym socjalistom na przejęcie władzy. Ludzie tak dokładnie zindoktrynowani mogą być uratowani tylko przez interwencję [From.GetAdjective]. \n\nNie chcąc zaakceptować tego, że nasi ludzie mogą być zadowoleni bez swoich społecznych eksperymentów, reżim komunistyczny w [From.GetName] otwarcie groził atakiem nasz naród. Nie ma wielu powodów, aby sądzić, że konflikt ten można rozwiązać pokojowo."
 war_justification.27.t:0 "[From.GetLeader] Połączenia z pomocą [Root.GetAdjective] Pracownicy"
 war_justification.28.a:0 "[From.GetAdjective] pracowników, twoje wyzwolenie jest blisko!"
 war_justification.28.d:0 "'Podczas gdy skonsolidowaliśmy społeczeństwo socjalistyczne w [Root.GetName], wiele narodów wciąż cierpi z powodu starych despotów. Robotnicy [From.GetName] nie mają głosu, nie mogą się organizować, a wszelkie próby ustanowienia socjalizmu zostaną brutalnie zmiażdżone przez reżim [From.GetLeader]. Nie możemy się doczekać, aż narzędzia rewolucji międzynarodowej zwrócą się do ludzi [From.GetAdjective]. Wraz z rewolucją udowodniliśmy, że możemy zmiażdżyć kapitalistycznych ciemiężycieli tutaj, a także zmiażdżyć gnębicieli w [From.Capital.GetName]! \n\n [Root.GetLeader] porzucił wszelkie próby dyplomatycznej retoryki [From.GetRulingParty] -controlled [From.GetName]. Dążenie do zlikwidowania wszystkich granic jest teraz ściśle ukierunkowane na wykorzenienie ich granic."
 war_justification.28.t:0 "[Root.GetLeader] przenosi rewolucję do [From.GetName]"
 war_justification.29.a:0 "Jak powiedział [Root.GetLeader], jesteśmy Arsenałem Demokracji"
 war_justification.29.d:0 "'Obywatele, jako wysiłek, by uwolnić świat od niesprawiedliwego jarzma despotyzmu, ja, [od. GetLeader], zachęcam was do walki z dynastią [From.GetAdjective], która tłumi ich poddanych z przerażeniem. Wolność i równość są tam ledwo znane, a my jesteśmy Arsenałem Demokracji, Bojownikami o Dobro! '.\n\nMonarchia [From.GetName] wciąż istnieje, chociaż jesteśmy już w XX wieku. Mieszkańcy nadal żyją w średniowiecznych warunkach, uciskani przez feudałów, bez prawa do obrony swoich idei."
 war_justification.29.t:0 "[Root.GetLeader] Pytania dotyczące dynastii [From.GetAdjective]"
 war_justification.30.a:0 "Idą za brutalną ideologią, jakiej reakcji mogą się spodziewać, ale przemocą?"
