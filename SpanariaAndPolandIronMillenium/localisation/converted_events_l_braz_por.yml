l_braz_por:
 conv.political.1.a:0 "Pelo menos sabemos quem controlará o país ..."
 conv.political.1.b:0 "Nossa democracia é sagrada!"
 conv.political.1.d:0 "O governo é fraco, dizem eles. Poder deve ser realizada por apenas um membro, eles gritam ..."
 conv.political.1.t:0 "Absolutismo em ascensão"
 conv.political.10.c:0 "No final, um estado deve respeitar a vontade de seu povo. [Root.GetName] realizará o referendo"
 conv.political.10.d:0 "[Root.GetLeader] só é visto como um usurpador por esses movimentos cada vez maiores em [Root.GetName]. Logo, as pessoas [Root.GetAdjective] se revoltarão contra o governo, pedindo um líder forte escolhido por Deus Todo-Poderoso. Eles agora estão exigindo por nós para fazer todos os seres humanos que acreditam no único Deus para escolher se eles querem a monarquia ou o regime atual."
 conv.political.10.t:0 "[Root.GetAdjective] Reacionários exigindo referendo"
 conv.political.11.c:0 "O referendo é preferível a uma revolta sangrenta."
 conv.political.11.d:0 "Ideias marxistas fizeram raízes em [Root.GetName] há muito tempo, mas ganharam apoio difundido muito mais tarde. O movimento se espalhou para além da teoria política para prática política, com trabalhadores insatisfeitos e até algumas celebridades expressando apoio pelo movimento. Os comunistas chama isso de consciência de classe. O [Root.GetRulingParty] chama isso de um caminho rápido para revoltas e traição.\n\nMostrando pouca fé em [Root.GetLeader] estar diposto a implementar as reformas que eles exigem, os comunistas mais expressivos convocaram um referendo imediato para ter o governo atual removido. Enquanto podemos ser capazes de reverter o momentum desse movimento massivo, a falha em fazê-lo sem dúvidas resultará no método de remoção comunista popular: Revolução"
 conv.political.11.t:0 "Comunistas exigem referendo"
 conv.political.12.c:0 "Se aceitarmos o referendo, talvez possamos preservar nosso legado."
 conv.political.12.d:0 "Sem surpresas, a ideia do povo governando a nação que eles habitam é cada vez mais popular entre o povo. O [Root.GetRulingParty], claro, vê a ideia de democracia como representada por esses movimentos, liberdade de expressão, eleições públicas, imprensa livre, retórica simplesmente populista para enfraquecer o governo [Root.GetLeader].\n\nEntretanto, não há como negar que essas ideias se proliferaram com o povo [Root.GetAdjective]. De maneira democrática, eles pedem por um referendo sobre a substituição do regime atual. Apesar de atualmente fácil de ignorar, essas ideias tem um jeito de crescer bem persistente. O que acontecerá conosco se fizermos uma revolução pacífica impossível?"
 conv.political.12.t:0 "Democratas exigem referendo"
 conv.political.13.a:0 "Hora de mostrar a esses manifestantes medievais como a guerra moderna é feita."
 conv.political.13.b:0 "Em nome de Deus Todo Poderoso, ele pode escolher quem dirigir [Root.GetName]!"
 conv.political.13.d:0 "Oh, [Root.GetLeader], as pessoas pensaram que você não foi escolhido por Deus e eles tentaram persuadi-lo a fazer um referendo. Mas se você os negou, eles preferiram fazer a vontade do Deus Todo-Poderoso por si só."
 conv.political.13.t:0 "Para que Deus guie [Root.GetName]!"
 conv.political.14.a:0 "Não permitiremos que eles arruínem nosso país!"
 conv.political.14.b:0 "O fogo da revolução deve ser extinguido com o sangue dos opressores!"
 conv.political.14.d:0 "Depois de seu pedido por um referendo foi negado, os poucos reformistas do movimento comunista em [Root.GetName] rapidamente perderam sua influência para os elementos mais radicais. Com a o [Root.GetRulingParty] se recusando a reconhecer o apoio público pelas reformas sugeridas, a visão romântica da revolução se tronou gradualmente mais disseminada e os líderes dos movimentos se tornaram aqueles que facilmente poderiam começar uma revolta. Aquelas revoltas agora eclodiram em uma guerra civil de larga escala, como futuro da nação em jogo."
 conv.political.14.t:0 "O aumento do Comunismo"
 conv.political.15.a:0 "Poupe-nos desse governo mafioso!"
 conv.political.15.b:0 "Até que enfim, [Root.GetName] está livre!"
 conv.political.15.d:0 "Depois de sua tentativa de referendo público para instituir a democracia foi recusado, o povo por trás da sugestão descartou o regime [Root.GetLeader] como incorrigível. Uma coalização de grupos rebeldes, unidos por seu objetivo comum de instituir mais sistemas de politica representativa em [Root.GetName], pegaram armas e anunciaram que eles não irão descansar até tirar o [Root.GetRulingParty] do poder."
 conv.political.15.t:0 "A Primavera [Root.GetAdjective]"
 conv.political.16.a:0 "Patético, essa é a palavra certa."
 conv.political.16.d:0 "O autodenominado Rei de [Root.GetName] agora está morto e seus seguidores esqueceram como lutar. O povo aprendeu a lição, nosso regime é protegido por Deus mais do que aqueles velhos e patéticos que gritam nuvens."
 conv.political.16.t:0 "Reacionários fanáticos derrotados"
 conv.political.17.a:0 "Que bando de hipócritas."
 conv.political.17.d:0 "Muitos comunistas previram que [Root.GetName] seria a próxima nação a cair para a dita revolução internacional, mas depois de de uns meses de ataques e bandeiras vermelhas nas ruas, o movimento parece ter morrido. A classe trabalhadora, supostamente a força motriz da revolução, tem preocupações maiores do que derrubar [Root.GetLeader] e parecem decididamente não impressionados com o quão bem essas revoluções foram conduzidas em outros lugares. Enquanto isso, os intelectuais que escreveram chamadas apaixonadas para o corte das gargantas dos opressores acabarem sendo surpreendentemente relutantes em instigar qualquer coisa que fosse interromper seu estilo de vida confortável.\n\nConversas sobre a revolução provavelmente continuarão, seja com gosto de cerveja barata ou vinho caro, mas serão provavelmente conversas e nada mais."
 conv.political.17.t:0 "A moda comunista passou"
 conv.political.18.a:0 "Que bando de desistentes."
 conv.political.18.d:0 "Após alguns meses de oposição barulhenta contra o regime de [Root.GetLeader], chamadas por eleições públicas leis mais liberais sobre liberdade de associação e de expressão, o movimento parece ter se dissipado. As pessoas agora expressam mais preocupação com a estabilidade de [Root.GetName] se tais reformas acontecessem, com aqueles que clamam por democracia sendo vistos como baderneiros mais do que qualquer coisa.\n\nMais misteriosamente, muitas das figuras na liderança do movimento parecem ter desaparecido ou parado com seus trabalhos repenteinamente. Talvez alguns deles escolherem ir para exílio quando eles viram o fracasso de seus esforços. Independente, o governo [Root.GetRulingParty] nega conhecimento e envolvimento."
 conv.political.18.t:0 "O movimento democrático é silenciado"
 conv.political.19.a:0 "Pelo futuro da [Root.GetName]"
 conv.political.19.t:0 "[Root.GetLeader] abandonou sua política estrangeira neutra"
 conv.political.19_absolutist:0 "O caminho da monarquia é mais seguro. O absoluto será."
 conv.political.19_communism:0 "Após a ascensão recente do [Root.GetRulingParty] ao poder, [Root.GetLeader] anunciou que [Root.GetName] não mais manteria sua Política Externa de Neutralidade.\n'O mundo se tornou confuso e complexo. Esse país sempre manteve seus princípios e sempre esteve pronto para defendê-los. Já não estamos mais seguros sozinhos. Neutralidade já não é mais o refúgio seguro que costumava ser e aqueles sedentos por poder neste mundo não a respeitam. Precisamos nos opor com nossos irmãos comunistas contras as potências que buscam nos oprimir. Contra a maioria burguesa que não quer mais nada além de nos reprimir. Se não tomarmos uma atitude, morreremos sozinhos.'"
 conv.political.2.a:0 "Pode haver aqueles no próprio governo que apoiem essas ideias."
 conv.political.2.b:0 "Um movimento para o povo deve buscar apoio do povo."
 conv.political.2.d:0 ""Enquanto trabalhadores se levantam contra seus opressores ao redor do mundo, aqueles que afirmam ter atingido consciência de classe em [Root.GetName] aguardam sentados por uma mudança que venha de dentro de um sistema político tão corrupto do qual apenas a revolução poderia nos salvar!"\n\nEntão falem novas vozes no movimento comunista [Root.GetAdjective]. Se referindo ao governo de [Root.GetRulingParty] como ditadura dos burgueses, eles começaram afirmar que ela deve ser destituída por quaisquer meios necessários. Se esses meios virão de fora ou de dentro ainda veremos."
 conv.political.2.t:0 "O aumento do Comunismo"
 conv.political.3.a:0 "Nós podemos começar discutindo isso internamente."
 conv.political.3.b:0 "Sabendo que estamos com a razão, podemos deixar nossos inimigos falarem mais abertamente."
 conv.political.3.d:0 ""Se silenciarmos as vozes do povo, como algum de nós poderá dizer que é a voz de [Root.GetName]? Se tememos dissenso, tememos ser denunciados publicamente ou rechaçados pelo voto popular, o que temos de verdade é sermos odiados por nossos próprios cidadãos. Será que o [Root.GetRulingParty] realmente tem tão pouca confiança em seus princípios?"\n\nUma facção cuidadosa e um pouco organizada, porém cheia de afinco começou a empurrar políticas menos repressivas contra inimigos do estado. Eles quere que o público envolvido na tomada de decisões através de referendos e encontros locais do partido, mesmo que isso signifique arriscar o futuro da agenda atual."
 conv.political.3.t:0 "Um movimento em direção à democracia"
 conv.political.4.a:0 "Nossa única esperança é que eles não organizem um golpe contra nós"
 conv.political.4.d:0 "Alguns podem dizer que estes são apenas o velho que grita contra as nuvens, mas o movimento Reactionário ganha caro adeptos. O que o governo deve fazer sobre isso, no entanto, é difícil de dizer."
 conv.political.4.t:0 "Idéias reacionárias espalhando [Root.GetName]"
 conv.political.5.a:0 "* Suspiro *, talvez possamos dar-lhes essa figura para evitar a destruição de [Root.GetName]?"
 conv.political.5.d:0 "Nosso regime glorioso está sendo ameaçado por nossos próprios soldados. Eles reivindicam uma figura forte de poder, escolhida por Deus Todo-Poderoso. Será apenas uma questão de tempo antes de abraçar armas de forma pública contra [Root.GetName]."
 conv.political.5.t:0 "Absolutist Soldiers não promete fidelidade a [Root.GetName]"
 conv.political.6.a:0 "O povo pode se chamar do que quer que eles queiram."
 conv.political.6.d:0 "O movimento revolucionário, que uma vez já foi uma tendência marginal popular entre acadêmicos radicais em teoria e baderneiros na prática, recebeu um aumento de apoio da classe trabalhadora [Root.GetAdjective]. O fato de que ainda mais pessoas escolherem se identificas com uma "classe" indica que a disseminação das ideias Marxistas estão se espalhando para além daqueles que buscam ativamente derrubar o governo.\n\nMembros do [Root.GetRulingParty] lamentam esse desenvolvimento, se lembrando de um tempo no qual "[Root.GetAdjective]" era com o que o povo se identificava em primeiro lugar. Suas preocupações não são sem fundamento. Pode-se argumentar que uma revolução já está acontecendo em vários níveis da sociedade e pode ser tarde demais para impedir."
 conv.political.6.t:0 "Conflitos de classe dividem [Root.GetName]"
 conv.political.7.a:0 "Talvez eles estejam meramente lutando por um [Root.GetName] diferente."
 conv.political.7.d:0 ""Capitalistas e nacionalistas fariam com que você derramasse seu sangue por eles nas linhas de frente, virando irmão contra irmão sobre disputas que não dizem respeito ao trabalhador! Ao invés de pegar em armas conta os trabalhadores que sofreram no exterior, os reúna contra os opressores e retire os tiranos do poder!"\n\nO exército, normalmente baluarte de patriotismo e lealdade, provou que não é imune à propaganda comunista que se espalha rapidamente em [Root.GetName]. Soldados estão desertando, se recusando a lutar por seu país, chegando até a se juntarem a movimentos partidários que afrimam estarem se preparando para a revolução."
 conv.political.7.t:0 "Soldados desertam para partidos comunistas"
 conv.political.8.a:0 "O movimento parece crescer naturalmente na ausência de repressão."
 conv.political.8.d:0 "Relaxar as restrições sobre que tipo de propaganda anti-[Root.GetRulingParty] pode ser promovida publicamente, levou previsivelmente a um aumento nas expressões públicas de discordância. Demonstrações organizadas e panfletos são por enquanto encontrados majoritariamente em instituições acadêmicas e em algumas das áreas mais problemáticas de [Root.GetName], mas não há dúvida de que esse movimento está se espalhando.\n\nOs líderes da nação estão divididos sobre esse assunto. [Root.GetLeader], que mantém um punho de ferro com a liderança do partido tem pouco desejo de diversificar o debate público. Os primeiros passos já foram dados, entretanto, e pode não haver volta."
 conv.political.8.t:0 "Oposição democrática e formando"
 conv.political.9.a:0 "Mesmo que a reforma esteja acontecendo, precisamos mostrar nossa força acabando com esse desaforo."
 conv.political.9.b:0 "Deixe o povo ser ouvido."
 conv.political.9.d:0 "As demonstrações de discordância públicas que antes eram confinadas a certas áreas limitadas, agora são disseminadas. Enquanto o povo se reúne nas ruas, o [Root.GetRulingParty] se vê em uma encruzilhada. Se continuarmos permitido que essa propaganda se espalhe, os referendos sugeridos tanto de dentro do partido como da oposição podem mostrar que o que fazemos não tem apoio do público. A unidade que temos lutado por está dando lugar à pluralidade de opiniões, unidas contra nós."
 conv.political.9.t:0 "Chamada pública por eleições"
