 election.9c:0 "The Socialist Faction"
 war_justification.21.a:0 "Para o [Root.GetRulingParty]!"
 war_justification.21.d:0 "'O poder poderoso de [Root.GetName] não é universalmente aceito. O curso da história viu os impérios nascendo e caindo e, hoje, nós, de Chanceler da nossa terra natal, encontramos a principal ameaça à nossa supremacia, e é o ímpio déspota de [From.GetName]. '\n\nO governo de [Root.GetLeader] parece apontar uma invasão contra a Nação [From.GetAdjective]. Nossa glória, divina no mínimo, os fez invejosos e eles estão respondendo com um conflito fronteiriço ameaçador."
 war_justification.21.t:0 "[Root.GetLeader] Urges para a conquista das Terras [From.GetAdjectiveCap]"
 war_justification.22.a:0 "Deus está connosco!"
 war_justification.22.d:0 "'Irmãos e irmãs, nosso país, o glorioso [Root.GetName], é desafiado em seu direito de Deus para governar pelos pagãos pagãos e sem Deus de [From.GetName], governado pelo perverso presidente [From.GetLeader]. Eles afirmam ser vermelhos, e vermelhos serão seus campos inundados por seu sangue! '\n\n[Root.GetLeader] foi claro sobre a questão: o país de [From.GetName] e suas idéias de marxismo são uma ameaça para o regime em [Root.GetName]. A guerra parece estar chegando em breve e só Deus sabe quem está no direito de governar, id est, o estado [From.GetAdjectiveCap]."
 war_justification.22.t:0 "A ameaça vermelha da nação [From.GetAdjectiveCap]"
 war_justification.221.a:0 "[Root.GetLeader] vai se arrepender do dia em que ele nasceu."
 war_justification.221.d:0 "'O poder poderoso de [From.GetName] não é universalmente aceito. O curso da história viu os impérios nascendo e caindo e, hoje, nós, de Chanceler da nossa terra natal, encontramos a principal ameaça à nossa supremacia, e é o ímpio déspota de [Root.GetName]. '\n\nEm um discurso recente para as pessoas [From.GetAdjective], a retórica da astúcia em relação a [Root.GetName] ficou evidente e parece que [From.GetLeader] está reunindo um longo consenso para justificar uma invasão."
 war_justification.221.t:0 "[From.GetLeader] pede guerra contra [Root.GetName]"
 war_justification.222.a:0 "Camaradas, para a vitória!"
 war_justification.222.d:0 "'Irmãos e irmãs, nosso país, o glorioso [From.GetName], é desafiado em seu direito de Deus para governar pagãos pagãos e ímpios de [Root.GetName], governado pelo perverso presidente [Root.GetLeader]. Eles afirmam ser vermelhos, e vermelhos serão seus campos inundados pelo seu sangue! '\n\n[From.GetLeader] foi claro sobre a questão: o país de [Root.GetName] e suas idéias de marxismo são uma ameaça para o regime em [From.GetName]. Seu reino atrasado ainda se assemelha a uma sociedade da Idade Média, explorando indústrias feudalizadas, enquanto o proletariado continua faminto. As teorias de Marx, Engels e Lênin são claras: precisamos destruir o jugo [Root.GetAdjective] por meio de armas armadas!"
 war_justification.222.t:0 "Os Insultos Anti-Marxistas da Nação [From.GetAdjectiveCap]"
 war_justification.223.a:0 "Nós lutaremos pela Liberdade, Igualdade e Fraternidade!"
 war_justification.223.d:0 "“Desde tempos imemoriais, foi Deus quem escolheu quem governar as terras e, ainda hoje, nossa poderosa pátria ainda persegue essa regra. Mas Nós, [De. GetLeader], encontramos uma nação perversa que descartou esse ideal para as idéias de uma democracia, nada além de uma corrupção de um regime anárquico. As pessoas [Root.GetAdjective] têm o direito a um monarca escolhido por Deus Todo-Poderoso, quer o corrompido [Root.GetRulingParty] queira ou não '\n\nO discurso recente entregue às pessoas [From.GetAdjective] tornou bastante óbvio : [From.GetLeader] rejeita nossos sagrados ideais da República e quer que um ímpio ditador governe a Nação [Root.GetAdjective]."
 war_justification.223.t:0 "[From.GetLeader] Rejeita a eleição [Root.GetLastElection] em favor de uma monarquia em [Root.GetName]"
 war_justification.224.a:0 "[Root.GetName] deve se preparar para a derrota."
 war_justification.224.d:0 "'O pequeno país de [Root.GetName] é uma parte legítima do nosso domínio, como o Deus Todo-Poderoso projetou. Seremos generosos com o povo deles, libertando-os de seus “irmãos loucos”! e da [Root.GetNeutralParty]. '\n\nA retórica do ódio contra a nossa nação que [From.GetLeader], governante do [From.GetName], afirmou em seu último discurso é incrível. Nossa pequena nação, pouco envolvida na política, agora nos chama de uma expansão nua para seus malvados déspotas."
 war_justification.224.t:0 "As Ameaças de Invasão de [From.GetLeader]"
 war_justification.225.a:0 "Deus salve o rei!"
 war_justification.225.d:0 "Camaradas! Como a cada mês, à medida que cada dia e cada noite passa, torna-se cada vez mais claro para as massas dos trabalhadores que o Manifesto expressou a verdade quando declarou que frases sobre “defesa da pátria” e similares não são nada além de engano capitalista. . Está se tornando mais evidente a cada dia que haverá uma guerra e esta é uma guerra contra os capitalistas [Root.GetAdjective], contra os grandes ladrões, que estão discutindo sobre o saque, cada um se esforçando para obter a maior parte, a maior número de países a saquear, e o maior número de nações a reprimir e escravizar. '\n\nO líder bolchevique [From.GetLeader] está mais uma vez pateticamente usando a retórica contra a próspera monarquia de [Root.GetName], na esperança de conquistando-o e saqueando as terras férteis. Deus está conosco, contra aqueles hereges ímpios imundos e o Rei certamente está pronto para declarar a guerra de volta, apoiado pelo chanceler [Root.GetLeader]."
 war_justification.225.t:0 "A Ofensa dos Bolcheviques [From.GetAdjective]"
 war_justification.226.a:0 "Eles não entendem o que a revolução significa para as pessoas [Root.GetAdjective]."
 war_justification.226.d:0 "'Camaradas, embora os maiores revolucionários tenham sido chamados de traidores, ficou claro que a própria revolução foi traída. De que outra forma você explicaria a regra do [Root.GetRulingParty] do [Root.GetName], que deixou de lado todos os indícios de idéias marxistas para construir um estado de trabalhador degenerado onde eles podem reinar sob falsas premissas? Ao fortalecer seu próprio poder ao preço da revolução internacional, eles demonstraram que pouco se importam com os ideais que afirmam manter. Devemos trazer a verdadeira revolução para eles. '\n\nEmbora inicialmente apoiasse a vitória de [Root.GetRulingParty] em [Root.Capital.GetName], [From.GetLeader] se afastou do [Root.GetLeader] filosofia. O conflito escalou até o ponto em que eles estão se preparando para invadir para impor sua marca de socialismo a nós."
 war_justification.226.t:0 "[Root.GetAdjective] Falha do comunismo"
 war_justification.227.a:0 "Amanhã, a Economy 101 estará na Frente [From.GetAdjective]!"
 war_justification.227.d:0 "'Existe uma mentira maior do que a suposta liberdade das pessoas [Root.GetAdjective]? Onde antes trabalhavam sob os príncipes e duques que reivindicavam a posse do solo, agora são forçados a vender seu trabalho àqueles que reivindicam a propriedade das fábricas. Sua liberdade de escolher um mestre sobre o outro dificilmente pode ser chamada de liberdade. Da mesma forma, a liberdade de eleger seus líderes é uma escolha falsa, pois a propaganda nunca permitiria que os verdadeiros socialistas tomassem o poder. Um povo tão profundamente doutrinado só pode ser salvo por uma intervenção [From.GetAdjective]. '\n\n[From.GetLeader] polemizou contra o governo em [Root.GetName] por um longo tempo em reuniões do partido, mas essa retórica agora é usado com mais frequência em público. Há poucas razões para acreditar que esse conflito poderia ser resolvido pacificamente e que nossa economia só se beneficiaria dele."
 war_justification.227.t:0 "[From.GetLeader] Insulta a burguesia [Root.GetAdjectiveCap]"
 war_justification.228.a:0 "[Root.GetLeader] é um governante melhor do que qualquer oportunista revolucionário!"
 war_justification.228.d:0 "'Embora tenhamos consolidado a sociedade socialista em [From.GetName], muitas nações ainda sofrem sob os déspotas da antiguidade. Os trabalhadores de [Root.GetName] não têm voz, não têm meios de se organizar, e qualquer tentativa de instituir o socialismo será esmagada violentamente pelo regime [Root.GetLeader]. Não podemos esperar que as engrenagens da revolução internacional se voltem para as pessoas [Root.GetAdjective]. Provamos que poderíamos esmagar os opressores capitalistas e esmagar os opressores em [Root.Capital.GetName] também! '\n\n [From.GetLeader] abandonou todas as tentativas de diplomacia com nosso governo. A tarefa comunista de erradicar todas as fronteiras agora está estritamente focada na erradicação de nossas fronteiras."
 war_justification.228.t:0 "[From.GetLeader] Traga a revolução para [Root.GetName]"
 war_justification.229.a:0 "Deus está connosco!"
 war_justification.229.d:0 "'Companheiros Cidadãos, como um esforço para libertar o mundo do jugo injusto do despotismo, eu, [DeLevar Líder], peço que você lute contra a Dinastia [Root.GetAdjective], que suprime seus súditos com terror. Liberdade e Igualdade mal são conhecidas e nós somos o Arsenal da Democracia, Lutadores pelo Bem! ”O último discurso entregue ao seu povo foi um mero insulto contra o nosso governo, como se a oligarquia anárquica fosse Melhor. O Exército Imperial está pronto para lutar contra essa ameaça e nós temos Deus ao nosso lado."
 war_justification.229.t:0 "[From.GetLeader] se atreve a insultar a monarquia escolhida por Deus [Root.GetAdjective]"
 war_justification.23.a:0 "Deus salve o nosso rei!"
 war_justification.23.d:0 "“Desde tempos imemoriais, foi Deus quem escolheu quem governar as terras e, ainda hoje, nossa poderosa pátria ainda persegue essa regra. Mas Nós, [De. GetLeader], encontramos uma nação perversa que descartou esse ideal para as idéias de uma democracia, nada além de uma corrupção de um regime anárquico. As pessoas [From.GetAdjective] têm o direito a um monarca escolhido por Deus Todo-Poderoso, quer o corrompido [From.GetRulingParty] queira ou não '\n\nEm um recente discurso que [Root.GetLeader] deu, a retórica contra [ From.GetName] era bem evidente. Seu país é governado como uma república, sem um monarca. Como a maioria dos filósofos e teósofos descobriu, um país sem monarquia é como um corpo sem cabeça."
 war_justification.23.t:0 "[Root.GetLeader] Solicita a restauração da monarquia [From.GetAdjective]"
 war_justification.230.a:0 "Enquanto houver lucro a ser feito, os capitalistas fabricarão uma guerra."
 war_justification.230.d:0 "'Sem dúvida, o comunismo [Root.GetName] é uma das maiores ameaças à liberdade e à ordem nessa época. Implacável e implacável, ameaça devorar não só a esperança do povo [Root.GetAdjective] de uma sociedade próspera e democrática, mas também de seus vizinhos. Se não agirmos agora, poderemos ver esse primeiro dominó cair tarde demais, deixando mais experiências sociais fracassadas em seu rastro. Quantos mais precisam morrer antes de intervirmos? '\n\nO movimento do trabalhador nascente intimidou os líderes [From.GetAdjective]. Enquanto os representantes em sua oposição chamam isso de Red Scare (Red Scare), com o objetivo de perseguir a guerra conosco, a retórica da [From.GetRulingParty] tem sido um grande sucesso até agora."
 war_justification.230.t:0 "[From.GetLeader] fala contra a ameaça vermelha"
 war_justification.231.a:0 "[From.GetName] é uma democracia duvidosa de qualquer maneira, perseguindo uma ação tão agressiva."
 war_justification.231.d:0 "'É com o coração pesado que devemos confrontar a realidade de nossa situação: uma invasão de [Root.GetName] pode ser nosso único recurso. É uma grande vantagem estratégica tentar qualquer outra solução em nossa situação atual. Embora confiemos que nem o [From.GetAdjective] nem o [Root.GetAdjective] as pessoas querem a guerra, mas a história nos levou a este ponto e as nossas opções são limitadas. Só podemos esperar que, através desta afirmação do nosso poder militar, possamos evitar mais derramamento de sangue no futuro. '\n\nEmbora seja uma teoria popular que as democracias não entrem em guerra contra outras democracias, recentes desenvolvimentos apontaram para um [ From.GetAdjective] invasão de [Root.GetName] no futuro. A história pode nos surpreender ainda."
 war_justification.231.t:0 "[From.GetLeader] Chamadas para Intervenção em [Root.GetName]"
 war_justification.232.a:0 "Sua retórica condescendente não nos intimidará."
 war_justification.232.d:0 "'Apesar de nossas tentativas de encontrar uma solução diplomática para nosso conflito com [Root.GetName], as negociações mais uma vez quebraram, deixando-nos com opções limitadas. O regime autoritário [Root.GetLeader] mostrou a abordagem irracional a esse assunto típica de líderes que não são responsáveis ​​perante seu povo. Salvo uma reviravolta completa nas políticas de liderança [Root.GetAdjective], ficaremos sem nenhum recurso a não ser lutar. '\n\n [From.GetAdjective] intervenção em nossos assuntos domésticos tem sido uma questão quente, com alguns políticos em sua oposição alegando que [From.GetRulingParty] seguiu uma política hawkish desde o início. Seja qual for a intenção original, uma guerra futura parece repentinamente real e inevitável."
 war_justification.232.t:0 "Diplomacia com [Root.GetName] quebra"
 war_justification.233.a:0 "Isso é [From.GetName]!"
 war_justification.233.d:0 "'[Root.GetName], junto com o [Root.GetFactionName], não está nos assustando. Nós nunca nos aliaremos a eles em sua conquista mundial. Nossa paz terá que ser sacrificada para garantir nossa independência e hoje, [Root.GetDateText], declaro, como líder do [From.GetRulingParty], que nosso Exército estará preparado para uma luta contra o regime de [Root.GetLeader]. '\n\nNão poderia ser mais estúpido, abordar [Root.GetLeader] como um déspota e nos declarar uma presa de seu regime anárquico. [From.GetName] vai se arrepender de duelo com a gente."
 war_justification.233.t:0 "Invasão da Anarquia às Províncias [Root.GetAdjectiveCap]"
 war_justification.234.a:0 "Vermelho eles se tornarão, pela foice ou pelo sangue!"
 war_justification.234.d:0 "'O espírito nacional [From.GetAdjective] é forte, mas nem todas as nações são tão afortunadas. [Root.GetName] teve suas tradições destruídas e governantes legítimos há muito tempo assassinados e enterrados, tudo em nome da idéia da grande revolução marxista. É nosso dever restaurar a ordem a este mundo desviado por usurpadores sanguinários e afirmar a força de [From.GetName] contra esta ameaça. '\n\nO pequeno país de [From.GetName] quer ensinar [Root.GetLeader ] uma lição sobre política, apesar de seu retrocesso e sua contínua indecisão no teatro internacional. A guerra é inevitável e todos nós sabemos."
 war_justification.234.t:0 "A ameaça [From.GetAdjective] Grey"
 war_justification.235.a:0 "As vozes pela paz entre as pessoas [From.GetAdjective] são, claro, silenciadas."
 war_justification.235.d:0 "'[Root.GetName] pode se achar mais moderno e avançado do que nós, mas a verdade é que a nação deles não foi testada como a nossa, e eles não estão preparados para as ameaças que estão agora visíveis no horizonte. Por seu desdém em relação a nós, e impedindo-nos de aproveitar o que é nosso por direito, eles nos tornaram uma dessas ameaças para si mesmos. Sua nação fraca e dividida dificilmente resistirá às nossas afirmações. '\n\nA opinião irrisória de [Root.GetName] há muito defendida pela [From.GetRulingParty] se desenvolveu da crítica à hostilidade. Embora a opinião popular seja a de que as pessoas [Root.GetAdjective] querem evitar a guerra, [From.GetLeader] afirma que nossos líderes eleitos provocaram isso por meio de sua arrogância."
 war_justification.235.t:0 "[From.GetLeader] Desafios [Root.GetAdjective] Pretensões"
 war_justification.236.a:0 "Eles vão se arrepender de nos tornar seus inimigos."
 war_justification.236.d:0 "Embora possamos ser um povo pacífico, nossa natureza, por si só, não determina o rumo que devemos seguir na história. Esta é uma época de guerra. Por muito tempo, o [Root.GetAdjective] possuiu os meios que precisamos para passar pelas provações que podemos enfrentar, e é evidente que eles não se separarão deles pacificamente. Apesar de nossos melhores esforços para construir um estado moderno, algumas questões só podem ser resolvidas através dos antigos testes de batalha. '\n\nEm um discurso recente para as pessoas [From.GetAdjective] a retórica hostil para [Root.GetName] intensificou e [From.GetLeader] fez grandes esforços para justificar uma invasão. Parte da população apóia esse curso, mas a decisão está nas terras de seu líder."
 war_justification.236.t:0 "[From.GetLeader] pede guerra contra [Root.GetName]"
 war_justification.24.a:0 "[From.GetLeader] vai se arrepender de sua preguiça."
 war_justification.24.d:0 "'O pequeno país de [From.GetName] é uma parte legítima do nosso domínio, como o Deus Todo-Poderoso projetou. Seremos generosos com o povo deles, libertando-os de seus “irmãos loucos”! e da [From.GetNeutralParty]. '\n\nEmbora curta, o último discurso de [Root.GetLeader] abordou corretamente a situação contra o chamado' Regime Neutro 'da nação [From.GetAdjective]. Um monarca de verdade precisa governar as terras como Deus quiser."
 war_justification.24.t:0 "[Root.GetLeader] Chamadas para Invasão de [From.GetName]"
 war_justification.25.a:0 "Trabalhadores do mundo uni-vos!"
 war_justification.25.d:0 "Camaradas! Como a cada mês, à medida que cada dia e cada noite passa, torna-se cada vez mais claro para as massas dos trabalhadores que o Manifesto expressou a verdade quando declarou que frases sobre “defesa da pátria” e similares não são nada além de engano capitalista. . Está se tornando mais evidente a cada dia que haverá uma guerra e esta é uma guerra contra os capitalistas [From.GetAdjective], contra os grandes ladrões, que estão brigando pelo saque, cada um se esforçando para obter a maior parte, a maior número de países a saquear, e o maior número de nações a reprimir e escravizar. '\n\nO presidente falou e ele está certo: o país de [Root.GetName] é ameaçado todos os dias pelo regime autárquico e atrasado do governo. Governo [From.getgetive]. A guerra é inevitável e todos são chamados para lutar."
 war_justification.25.t:0 "A defesa contra os ladrões [From.GetAdjective]"
 war_justification.26.a:0 "Ainda há tempo para salvar sua tentativa de socialismo."
 war_justification.26.d:0 "'Camaradas, embora os maiores revolucionários tenham sido chamados de traidores, ficou claro que a própria revolução foi traída. De que outra forma você explicaria a regra do [From.GetRulingParty] de [From.GetName], que deixou de lado todos os indícios de idéias marxistas para construir um estado de trabalhador degenerado onde eles podem reinar sob falsas premissas? Ao fortalecer seu próprio poder ao preço da revolução internacional, eles demonstraram que pouco se importam com os ideais que afirmam manter. Devemos trazer a verdadeira revolução para eles. '\n\nEmbora inicialmente apoiasse a revolução [From.GetAdjective], [Root.GetLeader] expressou um desapontamento crescente com a forma como ela se desenvolveu. O [Root.GetRulingParty] pode ter que intervir antes que seja tarde demais."
 war_justification.26.t:0 "[From.GetAdjective] Communism Failing"
 war_justification.27.a:0 "Quais méritos podem ter suas convicções se eles devem forçá-los em nós?"
 war_justification.27.d:0 "'Existe uma mentira maior do que a suposta liberdade das pessoas [Root.GetAdjective]? Onde antes trabalhavam sob os príncipes e duques que reivindicavam a posse do solo, agora são forçados a vender seu trabalho àqueles que reivindicam a propriedade das fábricas. Sua liberdade de escolher um mestre sobre o outro dificilmente pode ser chamada de liberdade. Da mesma forma, a liberdade de eleger seus líderes é uma escolha falsa, pois a propaganda nunca permitiria que os verdadeiros socialistas tomassem o poder. Um povo tão minuciosamente doutrinado só pode ser salvo por uma intervenção [From.GetAdjective] '. \n\nDesdendo aceitar que nosso povo possa ficar satisfeito sem suas experiências sociais, o regime comunista em [From.GetName] ameaçou abertamente atacar nossa nação. Há poucas razões para acreditar que esse conflito possa ser resolvido pacificamente."
 war_justification.27.t:0 "[From.GetLeader] Chamadas para ajudar os trabalhadores [Root.GetAdjective]"
 war_justification.28.a:0 "[From.GetAdjective] trabalhadores, sua libertação está próximo!"
 war_justification.28.d:0 "'Embora tenhamos consolidado a sociedade socialista no [Root.GetName], muitas nações ainda sofrem sob os déspotas da antiguidade. Os trabalhadores de [From.GetName] não têm voz, não têm meios de se organizar, e qualquer tentativa de instituir o socialismo será esmagada violentamente pelo regime [From.GetLeader]. Não podemos esperar que as engrenagens da revolução internacional se voltem para as pessoas [From.GetAdjective]. Com a revolução, provamos que poderíamos esmagar os opressores capitalistas e esmagar os opressores em [From.Capital.GetName] também! '\n\n [Root.GetLeader] abandonou todas as tentativas de retórica diplomática [From.GetRulingParty] -controlled [From.GetName]. A busca para erradicar todas as fronteiras agora está estritamente focada em erradicar suas fronteiras."
 war_justification.28.t:0 "[Root.GetLeader] traz a revolução para [From.GetName]"
 war_justification.29.a:0 "Como [Root.GetLeader] disse, nós somos o Arsenal da Democracia"
 war_justification.29.d:0 "'Companheiros Cidadãos, como um esforço para libertar o mundo do jugo injusto do despotismo, eu, [DeLevar Líder], peço que você lute contra a Dinastia [From.GetAdjective], que suprime seus súditos com terror. Liberdade e Igualdade são pouco conhecidas e nós somos o Arsenal da Democracia, Lutadores pelo Bem!\n\nA monarquia de [From.GetName] ainda existe, embora já estejamos no século XX. Os cidadãos ainda vivem sob condições medievais, oprimidos por senhores feudais, sem direito de defender suas idéias."
 war_justification.29.t:0 "[Root.GetLeader] Questiona a Dinastia [From.GetAdjective]"
 war_justification.30.a:0 "Eles seguem uma ideologia violenta, que reação eles podem esperar, mas violência?"
 war_justification.30.d:0 "'Sem dúvida, o comunismo [From.GetName] é uma das maiores ameaças à liberdade e à ordem nesta época. Implacável e implacável, ameaça devorar não só a esperança do povo [De.GetAdjective] de uma sociedade próspera e democrática, mas também de seus vizinhos. Se não agirmos agora, poderemos ver esse primeiro dominó cair tarde demais, deixando mais experiências sociais fracassadas em seu rastro. Quantos mais precisam morrer antes de intervirmos? '\n\nA ameaça de atividade subversiva minando nossa democracia, alimentada pelas ambições de [From.GetAdjective], tornou-se um tópico muito debatido recentemente. Enquanto os representantes da oposição chamam isso de Red Scare (Red Scare) com o objetivo de buscar a guerra com [From.GetName], a retórica da [Root.GetRulingParty] tem sido altamente bem-sucedida até agora."
 war_justification.30.t:0 "[Root.GetLeader] fala contra a ameaça vermelha"
 war_justification.31.a:0 "[From.GetName] é uma democracia duvidosa de qualquer maneira."
 war_justification.31.d:0 "'É com o coração pesado que devemos confrontar a realidade da nossa situação: uma invasão de [From.GetName] pode ser o nosso único recurso. É uma grande vantagem estratégica tentar qualquer outra solução em nossa situação atual. Apesar de confiarmos que nem as pessoas [Root.GetAdjective] nem [From.GetAdjective] querem guerra, mas a história nos levou a esse ponto e nossas opções são limitadas. Só podemos esperar que, através desta afirmação do nosso poder militar, possamos evitar mais derramamento de sangue no futuro. '\n\nEmbora seja uma teoria popular que as democracias não entrem em guerra contra outras democracias, recentes desenvolvimentos apontaram para um [ Root.GetAdjective] invasão de [From.GetName] no futuro. A história pode nos surpreender ainda."
 war_justification.31.t:0 "[Root.GetLeader] Solicita intervenção em [From.GetName]"
 war_justification.32.a:0 "Às vezes, você precisa escalar a montanha do conflito."
 war_justification.32.d:0 "'Apesar de nossas tentativas de encontrar uma solução diplomática para o nosso conflito com [From.GetName], as negociações mais uma vez quebraram, deixando-nos com opções limitadas. O regime autoritário [From.GetLeader] mostrou a abordagem irracional a este assunto típica de líderes que não são responsáveis ​​perante o seu povo. Restringindo uma reviravolta completa nas políticas de liderança [From.GetAdjective], ficaremos sem recurso, mas para lutar. '\n\n [Root.GetAdjective] intervenção em [From.GetName] tem sido um problema quente, com alguns políticos da oposição alegando que [Root.GetRulingParty] adotou uma política agressiva desde o início. Seja qual for a intenção original, uma guerra futura parece repentinamente real e inevitável."
 war_justification.32.t:0 "Diplomacia com [From.GetName] quebra"
 war_justification.33.a:0 "[From.GetName] irá perecer."
 war_justification.33.d:0 "'[From.GetName], junto com o [From.GetFactionName], não está nos assustando. Nós nunca nos aliaremos a eles em sua conquista mundial. Nossa paz terá que ser sacrificada para garantir nossa independência e hoje, [From.GetDateText], declaro, como líder do [Root.GetRulingParty], que nosso Exército estará preparado para uma luta contra o regime de [From.GetLeader]. '\n\n[Root.GetLeader] não poderia ter sido mais claro: [From.GetName] é certamente uma ameaça para a nossa sociedade pacífica, com suas crenças radicalizadas e seu governo opressivo. Precisamos lutar ou vamos perecer."
 war_justification.33.t:0 "Restauração da ordem para as províncias [From.GetAdjectiveCap]"
 war_justification.34.a:0 "É tarde demais para reverter o progresso que fizemos."
 war_justification.34.d:0 "'O espírito nacional [From.GetAdjective] é forte, mas nem todas as nações são tão afortunadas. [Root.GetName] teve suas tradições destruídas e governantes legítimos há muito tempo assassinados e enterrados, tudo em nome da idéia da grande revolução marxista. É nosso dever restaurar a ordem a este mundo desviado por usurpadores sanguinários e afirmar a força de [From.GetName] contra esta ameaça. '\n\nEnquanto a [From.GetRulingParty] sempre se opôs ao comunismo, [Root.GetName] tem sido alvo de ataques particulares em recentes discursos. Temendo o inevitável progresso de sua nação para o próximo estágio da história, um ataque preventivo contra o comunismo [Root.GetAdjective] já está em andamento."
 war_justification.34.t:0 "[From.GetLeader] quer restaurar o pedido em [Root.GetName]"
 war_justification.35.a:0 "Eles não sabem o quão forte nossas dificuldades nos fizeram."
 war_justification.35.d:0 "'[From.GetName] pode pensar-se mais moderno e avançado do que nós, mas a verdade é que a sua nação não foi testada como a nossa tem, nem estão preparados para as ameaças agora simples de ver no horizonte. Por seu desdém em relação a nós, e impedindo-nos de aproveitar o que é nosso por direito, eles nos tornaram uma dessas ameaças para si mesmos. Sua nação fraca e dividida dificilmente resistirá às nossas alegações. '\n\nA opinião irrisória de [From.GetName], mantida pela [Root.GetRulingParty], evoluiu da crítica à hostilidade. Embora a opinião popular seja a de que as pessoas [From.GetAdjective] querem evitar a guerra, [Root.GetLeader] afirma que seus líderes eleitos provocaram isso por meio de sua arrogância."
 war_justification.35.t:0 "[Root.GetLeader] Desafios [From.GetAdjective] Pretensions"
 war_justification.36.a:0 "Pode ser uma decisão difícil, mas devemos estar por trás disso."
 war_justification.36.d:0 "Embora possamos ser um povo pacífico, nossa natureza, por si só, não determina o rumo que devemos seguir na história. Esta é uma época de guerra. Por muito tempo, o [From.GetAdjective] possuiu os meios que precisamos para fazer através dos ensaios que podemos enfrentar, e é evidente que eles não vão separar-se deles pacificamente. Apesar dos nossos melhores esforços para construir um estado moderno, algumas questões só podem ser resolvidas através dos antigos testes de batalha. '\n\n A retórica hostil de [Root.GetLeader] em relação a [From.GetName] se esforçou para justificar uma invasão. Alguma parte da população apóia esse curso, mas a decisão está nas terras de nosso líder."
 war_justification.36.t:0 "[Root.GetLeader] pede guerra contra [From.GetName]"
