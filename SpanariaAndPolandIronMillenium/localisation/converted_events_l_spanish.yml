 war_justification.21.a:0 "Para el [Root.GetRulingParty]!"
 war_justification.21.d:0 "'El poderoso poder de [Root.GetName] no es universalmente aceptado. El curso de la historia vio nacer y caer Imperios y, hoy, Nosotros, [Root.GetLeader], canciller de nuestra Patria, hemos encontrado la principal amenaza para nuestra supremacía, y es el despotato malvado de [From.GetName]. '\n\nEl gobierno de [Root.GetLeader] parece indicar una invasión contra la Nación [From.GetAdjective]. Nuestra gloria, divina por lo menos, los hizo sentir envidia y responden con amenazantes conflictos fronterizos."
 war_justification.21.t:0 "[Root.GetLeader] Insta a la conquista de [From.GetAdjectiveCap] Lands"
 war_justification.22.a:0 "¡Dios esta con nosotros!"
 war_justification.22.d:0 "'Hermanos y hermanas, nuestro país, el glorioso [Root.GetName], es desafiado en su derecho de parte de Dios a gobernar por los paganos paganos e impíos de [From.GetName], gobernados por el malvado presidente [From.GetLeader]. ¡Dicen que son rojos, y rojos serán sus campos inundados por su sangre! '\n\n[Root.GetLeader] fue claro sobre el tema: el país de [From.GetName] y sus ideas marxistas son una amenaza para el régimen en [Root.GetName]. Parece que la guerra pronto vendrá y solo Dios sabe quién está en el derecho de gobernar, id est, el estado [From.gettativecap]."
 war_justification.22.t:0 "La amenaza roja de la Nación [From.GetAdjectiveCap]"
 war_justification.221.a:0 "[From.GetLeader] lamentará el día en que nació."
 war_justification.221.d:0 "'El poderoso poder de [Root.GetName] no es universalmente aceptado. El curso de la historia vio nacer y caer Imperios y, hoy, Nosotros, [Root.GetLeader], canciller de nuestra Patria, hemos encontrado la principal amenaza para nuestra supremacía, y es el despotato malvado de [From.GetName]. '\n\nEn un discurso reciente a la gente [Root.GetAdjective], la retórica de ostilidad hacia [From.GetName] se hizo evidente y parece que [Root.GetLeader] está reuniendo un largo consenso para justificar una invasión."
 war_justification.221.t:0 "[Root.GetLeader] Llama a War Against [From.GetName]"
 war_justification.222.a:0 "¡Camaradas, a la Victoria!"
 war_justification.222.d:0 "'Hermanos y hermanas, nuestro país, el glorioso [From.GetName], es desafiado en su derecho de Dios a gobernar por paganos y paganos sin Dios de [Root.GetName], gobernado por el malvado presidente [Root.GetLeader]. ¡Ellos dicen ser rojos, y rojos serán sus campos inundados por su sangre! '\n\n[From.GetLeader] fue claro al respecto: el país de [Root.GetName] y sus ideas marxistas son una amenaza para el régimen en [From.GetName]. Su reino relegado todavía se asemeja a una sociedad de la Edad Media, explotando las industrias feudalizadas mientras el proletariado sigue muriendo de hambre. Las teorías de Marx, Engels y Lenin son claras: ¡necesitamos destruir el yugo [Root.GetAdjective] a través de armamento armado!"
 war_justification.222.t:0 "Los insultos antimarxistas de la Nación [From.GetAdjectiveCap]"
 war_justification.223.a:0 "¡Lucharemos, por la Libertad, la Igualdad y la Hermandad!"
 war_justification.223.d:0 "'Desde tiempos inmemoriales, fue Dios quien eligió a quién gobernar las tierras y, aún hoy, nuestra poderosa Patria aún persigue esta regla. Pero nosotros, [Root.GetLeader], hemos encontrado una nación perversa que desechó este ideal por las ideas de una democracia, nada más que la corrupción de un régimen anárquico. Las personas [From.GetAdjective] tienen derecho a un monarca elegido por God Allmighty, ya sea que [From.GetRulingParty] corrupto lo quiera o no '\n\nEl discurso reciente entregado a la gente [Root.GetAdjective] lo hizo bastante obvio : [Root.GetLeader] rechaza nuestros ideales sagrados de Republic y quiere un despotato malvado para gobernar la Nación [From.GetAdjective]."
 war_justification.223.t:0 "[Root.GetLeader] Rechaza la Elección [From.GetLastElection] a favor de una Monarquía en [From.GetName]"
 war_justification.224.a:0 "Le enseñaremos a [Root.GetName] el arte de la guerra panzer."
 war_justification.224.d:0 "'El fascismo político no es más que una corrupción del régimen de la monarquía elegida por Dios en manos de los herejes pecadores. La destrucción de [Root.GetName] está sellada en el destino, pero la mayoría de las personas [Root.GetAdjective] no tienen ningún error. ¡Su liberación del régimen insano de [Root.GetLeader] es lo que Dios quiere de nosotros! '\n\nEl país de [Root.GetName], gobernado todavía por un monarca como en la Edad Media, quiere enseñar al superior [ Del régimen de GetFascistParty] cómo gobernar un país. Parece una rivalidad de discurso, pero pronto podría convertirse en un conflicto armado."
 war_justification.224.t:0 "[Root.GetLeader] vs. [From.GetLeader]"
 war_justification.225.a:0 "[From.GetName] debería prepararse para su derrota."
 war_justification.225.d:0 "'El pequeño país de [From.GetName] es una parte legítima de nuestra propiedad, como el Allmighty God lo proyectó. Seremos generosos con su gente, liberándolos de sus §B «rois fainéants» §! y de [From.GetNeutralParty]. '\n\nLa retórica del odio contra nuestra nación que [Root.GetLeader], el gobernante de [Root.GetName], declaró en su último discurso es increíble. Nuestra pequeña nación, apenas involucrada en política, ahora se nos llama paquete de expansión para su malvado despotato."
 war_justification.225.t:0 "Las amenazas de invasión de [Root.GetLeader]"
 war_justification.226.a:0 "Es hora de que se den cuenta del fin del feudalismo."
 war_justification.226.d:0 "'Compañeros ciudadanos, yo, en nombre del Rey [From.GetAdjectiveCap], declaro y denuncio los caminos perversos, pecaminosos y paganos de [Root.GetLeader], un sucio banquero cuyas ideas esclavizan a la nación [Root.GetAdjective]. ¡Dios nos está llamando a restaurar un régimen en esas tierras y hacer que [Root.GetLeader] pague por sus pecados, ya sea aquí o en el Infierno! '/n /n [From.GetLeader], como Canciller, dio otro discurso hoy, dirigiéndose contra [Root.GetName] y nuestros ideales económicos tecnológicamente avanzados. La guerra es inevitable y los preparativos terminan pronto, ya que la diplomacia fracasó una vez más."
 war_justification.226.t:0 "Las amenazas medievales de [From.GetName]"
 war_justification.227.a:0 "¡Dios salve al rey!"
 war_justification.227.d:0 "¡Camaradas! Como cada mes, como pasa cada día y cada noche, se vuelve más y más claro para las masas de los trabajadores que el Manifiesto expresó la verdad cuando declaró que las frases sobre 'defensa de la patria' y similares no son más que el engaño capitalista . Cada día es más evidente que va a haber una guerra y esta es una guerra contra los capitalistas [Root.GetAdjective], contra los grandes ladrones, que están peleándose por el botín, cada uno tratando de obtener la mayor parte, la mayor número de países para saquear, y la mayor cantidad de naciones para reprimir y esclavizar. '\n\nEl líder bolchevique [From.GetLeader] vuelve a utilizar patéticamente la retórica contra la próspera monarquía de [Root.GetName], con la esperanza de conquistarlo y saquear las tierras fértiles. Dios está con nosotros, contra esos asquerosos herejes sin Dios y el Rey seguramente está listo para declarar la guerra, apoyado por el canciller [Root.GetLeader]."
 war_justification.227.t:0 "La ofensa de los bolcheviques [From.GetAdjective]"
 war_justification.228.a:0 "No entienden lo que significa la revolución para las personas [Root.GetAdjective]."
 war_justification.228.d:0 "'Camaradas, aunque los grandes revolucionarios alguna vez fueron llamados traidores, ha quedado claro que la revolución misma ha sido traicionada. ¿De qué otro modo podría explicar la regla de [Root.GetRulingParty] de [Root.GetName], que ha dejado de lado cualquier atisbo de ideas marxistas para construir un estado obrero degenerado donde puedan reinar bajo premisas falsas? Al fortalecer su propio poder al precio de la revolución internacional, han demostrado que les importan poco los ideales que dicen tener. Debemos llevar la verdadera revolución para ellos. '\n\nAlthough apoyo principio de [Root.GetRulingParty]' s victoria en [Root.Capital.GetName], [From.GetLeader] ha alejado de [Root.GetLeader] 's filosofía. El conflicto se ha intensificado hasta el punto en que se preparan para invadirnos para imponernos su marca de socialismo."
 war_justification.228.t:0 "[Root.GetAdjective] Falla del comunismo"
 war_justification.229.a:0 "Mañana, Economy 101 estará en el frente [From.GetAdjective]!"
 war_justification.229.d:0 "'¿Hay una mentira mayor que la supuesta libertad de la gente [Root.GetAdjective]? Donde una vez esclavizaron bajo los príncipes y duques que reclamaban la propiedad del suelo, ahora se ven obligados a vender su trabajo a quienes reclaman la propiedad de las fábricas. Su libertad de elegir un maestro sobre el otro difícilmente puede llamarse libertad. Del mismo modo, su libertad para elegir a sus líderes es una opción falsa, ya que la propaganda nunca permitiría que los verdaderos socialistas tomaran el poder. Un pueblo tan adoctrinado solo puede salvarse con una intervención [From.GetAdjective].\n\n[From.GetLeader] ha polemizado contra el gobierno en [Root.GetName] durante mucho tiempo en las reuniones de los partidos, pero esta retórica ahora se usa con más frecuencia en público. Hay pocas razones para creer que este conflicto pueda resolverse pacíficamente y que nuestra economía solo se beneficie de él."
 war_justification.229.t:0 "[From.GetLeader] Insulta a la burguesía [Root.GetAdjectiveCap]"
 war_justification.23.a:0 "Dios salve a nuestro rey!"
 war_justification.23.d:0 "'Desde tiempos inmemoriales, fue Dios quien eligió a quién gobernar las tierras y, aún hoy, nuestra poderosa Patria aún persigue esta regla. Pero nosotros, [Root.GetLeader], hemos encontrado una nación perversa que desechó este ideal por las ideas de una democracia, nada más que la corrupción de un régimen anárquico. Las personas [From.GetAdjective] tienen derecho a un monarca elegido por Dios Todopoderoso, ya sea que el [From.GetRulingParty] corrupto lo quiera o no '\n\nEn un discurso reciente que [Root.GetLeader] dio, la retórica contra [ From.GetName] fue bastante evidente. Su país está gobernado como una República, sin un monarca. Como la mayoría de los filósofos y teósofos encontraron, un país sin una monarquía es como un cuerpo sin cabeza."
 war_justification.23.t:0 "[Root.GetLeader] Pide la restauración de la monarquía [From.GetAdjective]"
 war_justification.230.a:0 "Muerte a los comunistas!"
 war_justification.230.d:0 "'¿Hay alguna sociedad más repugnante para el futuro de la revolución, más ajena a la difícil situación del trabajador, que el régimen fascista de [Root.GetName]? Pidiéndoles a las personas que se dediquen fanáticamente a la decrépita institución del estado nación, han disfrazado antiguas formas de salvajismo con un atuendo moderno, tratando de presentarse como un futuro alternativo a la inevitable victoria internacional de la clase trabajadora. Solo es cuestión de tiempo hasta que ataquen contra nosotros o nuestros aliados. Ataquemos primero. '\n\nNadie ha esperado menos desprecio mutuo entre nosotros y el [Root.GetAdjective], pero la animosidad se ha intensificado últimamente. Al escuchar [From.GetLeader] hablar, parece que el conflicto surgirá más temprano que tarde."
 war_justification.230.t:0 "[From.GetLeader] Pide aplastamiento [Root.GetAdjective] Nacionalismo"
 war_justification.231.a:0 "[Root.GetLeader] es un mejor gobernante que cualquier oportunista revolucionario!"
 war_justification.231.d:0 "'Si bien hemos consolidado la sociedad socialista en [From.GetName], muchas naciones aún sufren bajo los déspotas de antaño. Los trabajadores de [Root.GetName] no tienen voz ni medios para organizarse, y cualquier intento de instituir el socialismo será aplastado salvajemente por el régimen [Root.GetLeader]. No podemos esperar a que los engranajes de la revolución internacional se vuelvan hacia el pueblo [Root.GetAdjective]. ¡Hemos demostrado que podemos aplastar a los opresores capitalistas aquí, y aplastaremos a los opresores en [Root.Capital.GetName] también! '\n\n [From.GetLeader] ha abandonado todos los intentos de diplomacia con nuestro gobierno. La tarea comunista de erradicar todas las fronteras ahora se centra estrictamente en la erradicación de nuestras fronteras."
 war_justification.231.t:0 "[From.GetLeader] Llevar Revolution a [Root.GetName]"
 war_justification.232.a:0 "Mañana, Economy 101 estará en el frente [From.GetAdjective]!"
 war_justification.232.d:0 "'¿Hay una mentira mayor que la supuesta libertad de la gente [Root.GetAdjective]? Donde una vez esclavizaron bajo los príncipes y duques que reclamaban la propiedad del suelo, ahora se ven obligados a vender su trabajo a quienes reclaman la propiedad de las fábricas. Su libertad de elegir un maestro sobre el otro difícilmente puede llamarse libertad. Del mismo modo, su libertad para elegir a sus líderes es una opción falsa, ya que la propaganda nunca permitiría que los verdaderos socialistas tomaran el poder. Un pueblo adoctrinado tan completamente solo puede salvarse con una intervención [From.GetAdjective].\n\nNo estamos dispuestos a aceptar que nuestro pueblo esté satisfecho sin sus experimentos sociales, el régimen comunista en [From.GetName] ha amenazado abiertamente con atacar. nuestra nación. Hay pocas razones para creer que este conflicto podría resolverse pacíficamente."
 war_justification.232.t:0 "[From.GetLeader] Llamadas a trabajadores de Ayuda [Root.GetAdjective]"
 war_justification.233.a:0 "¡Dios esta con nosotros!"
 war_justification.233.d:0 "'Compañeros ciudadanos, como un esfuerzo por liberar al mundo del yugo injusto del despotismo, yo, [Root.GetLeader], les insto a luchar contra la Dinastía [From.GetAdjective], que suprime a sus súbditos con terror. ¡Libertad e igualdad apenas se conocen allí y nosotros somos el Arsenal de la democracia, luchadores por el bien! '\n\nEl último discurso [Root.GetLeader] entregado a su pueblo fue un mero insulto contra nuestro gobierno, como si la oligarquía anárquica fuera mejor. El Ejército Imperial está listo para luchar contra esta amenaza y tenemos a Dios de nuestro lado."
 war_justification.233.t:0 "[Root.GetLeader] se atreve a insultar a la [From.GetAdjective] monarquía elegida por Dios"
 war_justification.234.a:0 "Mientras haya ganancias, los capitalistas fabricarán una guerra."
 war_justification.234.d:0 "'Sin lugar a dudas, el comunismo [Root.GetName] es una de las mayores amenazas a la libertad y el orden en esta época. Implacable y despiadado, amenaza con devorar no solo la esperanza [de Root.GetAdjective] de una sociedad próspera y democrática, sino también la de sus vecinos. Si no actuamos ahora, podemos ver que este primer domino caiga demasiado tarde, dejando más experimentos sociales fallidos a su paso. ¿Cuántas personas más necesitan morir antes de que intervengamos? '\n\nEl movimiento incipiente del trabajador ha intimidado a los líderes [From.GetAdjective]. Mientras que los representantes en su oposición han llamado a esto un susto rojo con el objetivo de seguir en guerra con nosotros, la retórica de [From.GetRulingParty] ha sido muy exitosa hasta el momento."
 war_justification.234.t:0 "[From.GetLeader] Habla en contra de la amenaza roja"
 war_justification.235.a:0 "[From.GetName] es una democracia dudosa de todos modos, persiguiendo una acción tan agresiva."
 war_justification.235.d:0 "'Es con el corazón pesado que debemos enfrentar la realidad de nuestra situación: una invasión de [Root.GetName] puede ser nuestro único recurso. Es una ventaja estratégica demasiado grande intentar cualquier otra solución en nuestra situación actual. Aunque confiamos en que ni el [From.GetAdjective] ni el [Root.GetAdjective] quieren guerra, pero la historia nos ha llevado a este punto y nuestras opciones son limitadas. Solo podemos esperar que a través de esta afirmación de nuestro poder militar, podamos evitar más derramamientos de sangre en el futuro '. \n\nAunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los acontecimientos recientes han apuntado a [ From.GetAdjective] invasión de [Root.GetName] en el futuro. La historia puede sorprendernos todavía."
 war_justification.235.t:0 "[From.GetLeader] Pide intervención en [Root.GetName]"
 war_justification.236.a:0 "Inevitable. Es mejor tenerlo terminado."
 war_justification.236.d:0 "'En la historia moderna, tal vez incluso en la historia como un todo, no ha habido una tiranía peor que la garra de hierro en la que [Root.GetRulingParty] ahora tiene [Root.GetName]. La gente puede argumentar que no debemos provocar un conflicto, que debemos confiar en [Root.GetLeader] para honrar los tratados y promesas en el futuro, pero estas personas no ven que los tratados hechos bajo el reinado del fascismo son inútiles. Para estos mentirosos deshonrosos, el poder hace las cosas bien, y el papel en el que se escribe un acuerdo arde tan fácilmente como los libros de sus detractores. '\n\nEl fiel de la sociedad gloriosa que estamos construyendo y el legado sobre el que se basa, el [From.GetAdjective] parece preparado para comenzar una guerra para destruirlo. Tanto por sus pretensiones de paz."
 war_justification.236.t:0 "[From.GetLeader] Confronta [Root.GetAdjective] Fascismo"
 war_justification.237.a:0 "Su retórica condescendiente no nos intimidará."
 war_justification.237.d:0 "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [Root.GetName], las negociaciones se han roto una vez más, dejándonos con opciones limitadas. El régimen autoritario [Root.GetLeader] ha mostrado el enfoque poco razonable de este asunto típico de los líderes que no rinden cuentas a su gente. A menos que se produzca un cambio total en las políticas del liderazgo de [Root.GetAdjective], no tendremos más remedio que luchar. '\n\n [De. Adivina] la intervención en nuestros asuntos internos ha sido un tema candente, con algunos políticos en su oposición alegando que [From.GetRulingParty] ha perseguido una política de halcón desde el principio. Cualquiera que sea su intención original, una guerra futura ahora de repente parece muy real e inevitable."
 war_justification.237.t:0 "La diplomacia con [Root.GetName] se rompe"
 war_justification.238.a:0 "El NAP está siendo violado."
 war_justification.238.d:0 "'Al presentarme aquí hoy, fui elegido en [From.GetLastElection] por la gente de [From.GetName] para llevar al país a la prosperidad. Aunque, no todas las personas tuvieron esta suerte, algunas la sacaron sin saberlo de ellos. Es el caso de [Root.GetName], una dictadura gobernada por un codicioso banquero, Sir [Root.GetLeader], cuyas malvadas acciones están esclavizando a su propio pueblo llamándolo todavía un régimen normal. ¡Es imperativo que, para Liberty, tomemos las armas y salvemos a la gente [Root.GetAdjectiveCap]! '/n /nEs posible que los ideales históricos de [Root.GetName] hayan cambiado, pero solo para permitir la prosperidad de su economía, como los valores humanos son, de hecho, menos importantes. En nombre de Liberty y Republic, [From.GetLeader] ha pedido una guerra contra nosotros, con la esperanza de liberar al pueblo del yugo de la deuda. El tonto olvidó cómo la [Root.GetRulingParty] es más letrada que él en la filosofía de la economía. El resultado es fácil de predecir."
 war_justification.238.t:0 "[From.GetAdjectiveCap] Los banqueros reclaman la existencia de una dictadura de [Root.GetName]"
 war_justification.239.a:0 "¡Viva el rey!"
 war_justification.239.d:0 "'Hermanos y hermanas, nosotros, los hijos de los poderosos [From.GetAdjectiveCap], hemos logrado construir un Reich y prosperar. Sin embargo, otro país afirma ser una nación mejor que nosotros y es la que está gobernada por el inferior [Root.GetLeader] con su [Root.GetRulingParty]. ¡Solo puede haber un Imperio, el nuestro, el que es obviamente superior! '\n\nLa retórica del odio de [From.GetLeader] nunca se detiene, haciéndolo hablar en contra de nuestro Gobernante elegido por Dios, mientras sus enseñanzas heréticas matan y torturan la Nación [From.GetAdjective]. El Ejército Imperial está listo para luchar contra ellos y el Rey está de nuestro lado."
 war_justification.239.t:0 "La cuestión del Reich [From.GetAdjective]"
 war_justification.24.a:0 "[From.GetLeader] se arrepentirá de sus crímenes."
 war_justification.24.d:0 "'El fascismo político no es más que una corrupción del régimen de la monarquía elegida por Dios en manos de los herejes pecadores. La destrucción de [From.GetName] está sellada en el destino, pero la mayoría de las personas [From.GetAdjective] no tienen ningún error. ¡Su liberación del régimen insano de [From.GetLeader] es lo que Dios quiere de nosotros! '\n\nEl último discurso de [Root.GetLeader] fue bastante claro sobre la postura política contra el fascismo. El país de [From.GetName] está obviamente en manos de un déspota malvado y es imperativo que ayudemos a la gente a liberarse de su yugo."
 war_justification.24.t:0 "[Root.GetLeader] contra la amenaza [From.GetFascistParty]"
 war_justification.240.a:0 "Si temen a nuestra causa, temen a su propia gente."
 war_justification.240.d:0 "'¿Hay una amenaza mayor para nuestra forma de vida, o incluso para la vida misma, que el comunismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen cada nación, para abolir a la nación misma, para abolir a las personas y su historia. Tomaremos [From.GetName] y aboliremos la plaga comunista. '\n\n El odio de los comunistas hacia [From.GetLeader] es bien conocido desde antes del ascenso al poder de [From.GetRulingParty], pero parece que se han intensificado recientemente en el caso específico del gobierno [Root.GetAdjective]. Nuestra búsqueda para purgar el marxismo de la faz de la Tierra puede comenzar allí."
 war_justification.240.t:0 "[From.GetLeader] advierte contra el comunismo [Root.GetAdjective]"
 war_justification.241.a:0 "Como se esperaba de la escoria fascista como [From.GetLeader]."
 war_justification.241.d:0 "'El [Root.GetAdjective] afirma tener libertad y democracia, pretenden querer la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su democracia divide a las personas donde debería mantenerse unida y su libertad solo delata una falta de disciplina. Nosotros [From.GetAdjective] s vemos a través de estas mentiras ... y podemos ver que esta paz, paz en sus términos, también es una mentira. '\n\n [From.GetRulingParty] se ha burlado de la debilidad de la [Root.GetAdjective] nación, pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca cada vez más."
 war_justification.241.t:0 "[From.GetLeader] Denuncias [Root.GetAdjective] Ideales"
 war_justification.242.a:0 "¡Déjalos venir!"
 war_justification.242.d:0 "'El [Root.GetAdjective] es un pueblo, que no se desprenderá fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un choque. Debemos fortalecernos para la lucha por venir. Para [Root.GetName] no se tomará sin una pelea. '\n\nLa posibilidad de un entendimiento entre los gobiernos de mente similar de [Root.GetName] y [From.GetName] ha dado paso a una campaña para tomar su territorio por la fuerza."
 war_justification.242.t:0 "[From.GetName] se prepara para una gran lucha"
 war_justification.243.a:0 "¿Por qué no se nos permite vivir en paz?"
 war_justification.243.d:0 "'¿[Root.GetName] pertenece a [Root.GetAdjective]? Hagamosnos una mejor pregunta: ¿El futuro pertenece a [Root.GetAdjective] o pertenece a [From.GetName]? '\n\n [From.GetLeader]' s discurso de hoy, sugirió que [From. GetName] está en camino hacia la guerra. Las tensiones políticas se han ido acumulando durante el último mes y parece que las personas [de From Get Object] han aceptado que la guerra es inevitable. [Root.GetName] también debe prepararse."
 war_justification.243.t:0 "[From.GetLeader] Habla en contra de [Root.GetName]"
 war_justification.244.a:0 "Nuestros banqueros harán que [From.GetLeader] vea."
 war_justification.244.d:0 "'El [Root.GetAdjective] afirma tener libertad y democracia, pretenden querer la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su democracia divide a las personas donde debería mantenerse unida y su libertad solo delata una falta de disciplina. Nosotros [From.GetAdjective] vemos a través de estas mentiras ... y podemos ver que esta paz, paz en sus términos, también es una mentira. '\n\n[From.GetRulingParty] se ha ridiculizado durante mucho tiempo una debilidad del [Root.GetAdjective] nation (nunca se ha encontrado, sin duda), pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca cada vez más."
 war_justification.244.t:0 "[From.GetLeader] Denuncias [Root.GetAdjective] Ideales"
 war_justification.245.a:0 "Esto es [Root.GetName]!"
 war_justification.245.d:0 "'[From.GetName], junto con [From.GetFactionName], no nos asusta. Nunca nos pondremos del lado de ellos en su conquista mundial. Nuestra paz tendrá que ser sacrificada para asegurar nuestra independencia y hoy, [From.GetDateText], declaro, como líder de [Root.GetRulingParty], que nuestro Ejército estará preparado para una lucha contra el régimen de [From.GetLeader] '\n\nNo podría haber sido más estúpido, abordar [From.GetLeader] como un déspota y declararnos presa de su régimen anárquico. [Root.GetName] se arrepentirá de duelo con nosotros."
 war_justification.245.t:0 "Invasión de anarquía a las provincias [From.GetAdjectiveCap]"
 war_justification.246.a:0 "¡Rojo se convertirán, por la hoz o por la sangre!"
 war_justification.246.d:0 "'El espíritu nacional [From.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [Root.GetName] ha tenido sus tradiciones destruidas y los gobernantes legítimos desde hace mucho tiempo asesinados y enterrados, todo en nombre de la idea de la gran revolución marxista. Es nuestro deber restaurar el orden a este mundo extraviado por los usurpadores sanguinarios y afirmar la fuerza de [From.GetName] contra esta amenaza. '\n\nEl pequeño país de [From.GetName] quiere enseñar [Root.GetLeader ] una lección sobre política, a pesar de su rezago y su indecisión continua en el teatro internacional. La guerra es inevitable, y todos lo sabemos."
 war_justification.246.t:0 "The [From.GetAdjective] Amenaza gris"
 war_justification.247.a:0 "Las voces de paz entre las personas [From.GetAdjective] son, por supuesto, silenciadas."
 war_justification.247.d:0 "'[Root.GetName] puede parecer más moderno y avanzado que nosotros, pero la verdad es que su nación no ha sido probada como la nuestra, ni están preparados para las amenazas que ahora se ven en el horizonte. Por su desprecio hacia nosotros y al impedirnos aprovechar lo que es legítimamente nuestro, nos han convertido en una de esas amenazas para ellos mismos. Su nación débil y dividida difícilmente resistirá nuestros reclamos. '\n\nLa opinión burlona de [Root.GetName] sostenida desde hace tiempo por [From.GetRulingParty] se ha desarrollado desde la crítica hasta la hostilidad. Aunque la opinión popular es que las personas [Root.GetAdjective] quieren evitar la guerra, [From.GetLeader] afirma que nuestros líderes electos lo han provocado a través de su arrogancia."
 war_justification.247.t:0 "[From.GetLeader] Retos [Root.GetAdjective] Pretensiones"
 war_justification.248.a:0 "¡Saluda a [Root.GetLeader]!" war_justification.absolutistcommunism.t:0 "La amenaza roja de la Nación [From.GetAdjectiveCap]"
 war_justification.248.d:0 "'Mis oponentes quieren que creas que mi regla es como la de [Root.GetRulingParty] en [Root.GetName]. No podrían estar más equivocados. Mientras que los éxitos de [Root.GetLeader] son el resultado de una moda reciente, un movimiento de masas destructivo decidido a intimidar a otras naciones para que se sometan, la [From.GetRulingParty] se opone a ese movimiento como las que no se someterán. Estoy preparado para hacer lo que sea necesario para eliminar esta amenaza, incluso si eso significa guerra. '\n\nEl reciente discurso de [From.GetLeader] fue lo más tonto posible. Su régimen inferior y retrógrado nos llama opresores, nosotros le dimos a [Root.GetName] un futuro mientras ellos todavía viven en el pasado. El ejército imperial seguramente está listo para luchar contra su gobierno muerto."
 war_justification.248.t:0 "[Root.GetLeader] Llamadas [From.GetAdjective] Opresores"
 war_justification.249.a:0 "Se arrepentirán de convertirnos en su enemigo."
 war_justification.249.d:0 "'Aunque podamos ser personas pacíficas, nuestra naturaleza por sí sola no determina el curso que debemos seguir en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, [Root.GetAdjective] ha contado con los medios necesarios para atravesar las pruebas a las que nos enfrentamos, y es evidente que no se separarán de ellos pacíficamente. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de los antiguos juicios de batalla. '\n\nEn un discurso reciente ante el pueblo [From.GetAdjective] la retórica hostil hacia [Root.GetName] se ha intensificado y [From.GetLeader] ha hecho todo lo posible para justificar una invasión. Una parte de la población apoya este curso, pero la decisión recae en las tierras de su líder."
 war_justification.249.t:0 "[From.GetLeader] Llama a War Against [Root.GetName]"
 war_justification.25.a:0 "[From.GetLeader] se arrepentirá de su pereza."
 war_justification.25.d:0 "'El pequeño país de [From.GetName] es una parte legítima de nuestra propiedad, como el Allmighty God lo proyectó. Seremos generosos con su gente, liberándolos de sus §B «rois fainéants» §! y de [From.GetNeutralParty]. '\n\nAunque corto, el último discurso de [Root.GetLeader] dirigió correctamente la situación contra el llamado' Régimen Neutral 'de la nación [From.GetAdjective]. Un monarca real necesita gobernar las tierras como Dios quiera."
 war_justification.25.t:0 "[Root.GetLeader] Pide la invasión de [From.GetName]"
 war_justification.250.a:0 "Se arrepentirán de convertirnos en su enemigo."
