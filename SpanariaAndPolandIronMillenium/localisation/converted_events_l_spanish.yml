 war_justification.256.t:0 "[From.GetLeader] Llama a la intervención en [Root.GetAdjectiveCap] Economía"
 war_justification.26.a:0 "¡Dios salve al rey!"
 war_justification.26.d:0 "'Compañeros ciudadanos, yo, en nombre del Rey [Root.GetAdjectiveCap], declaro y denuncio los caminos perversos, pecaminosos y paganos de [From.GetLeader], un sucio banquero cuyas ideas esclavizan a la nación [From.GetAdjective]. Dios nos está llamando a restaurar un régimen en esas tierras y hacer que [From.GetLeader] pague por sus pecados, ¡aquí o en el Infierno! '/n /n [Root.GetLeader], como Canciller, dio otro discurso hoy, dirigiéndose contra [From.GetName] y sus así llamados 'Minarchist Ideals'. La guerra es inevitable y los preparativos terminan pronto, ya que la diplomacia fracasó una vez más."
 war_justification.26.t:0 "La burguesía malvada de [From.GetName]"
 war_justification.27.a:0 "¡Trabajadores del mundo, únanse!"
 war_justification.27.d:0 "¡Camaradas! Como cada mes, como pasa cada día y cada noche, se vuelve más y más claro para las masas de los trabajadores que el Manifiesto expresó la verdad cuando declaró que las frases sobre 'defensa de la patria' y similares no son más que el engaño capitalista . Cada día es más evidente que va a haber una guerra y esta es una guerra contra los capitalistas [From.GetAdjective], contra los grandes ladrones, que están peleándose por el botín, cada uno tratando de obtener la mayor parte, la mayor número de países a saquear, y el mayor número de naciones para reprimir y esclavizar. '\n\nEl presidente ha hablado y tiene razón: el país de [Root.GetName] está amenazado cada día más por el régimen autárquico y retrógrado del [From.GetAdjective] gobierno. La guerra es inevitable y todos están llamados a pelear."
 war_justification.27.t:0 "La defensa contra los ladrones [From.GetAdjective]"
 war_justification.28.a:0 "Todavía hay tiempo para salvar su intento de socialismo."
 war_justification.28.d:0 "'Camaradas, aunque los grandes revolucionarios alguna vez fueron llamados traidores, ha quedado claro que la revolución misma ha sido traicionada. ¿De qué otro modo podría explicar la regla de [From.GetRulingParty] de [From.GetName], que ha dejado de lado cualquier atisbo de ideas marxistas para construir un estado obrero degenerado donde puedan reinar bajo premisas falsas? Al fortalecer su propio poder al precio de la revolución internacional, han demostrado que les importan poco los ideales que dicen tener. Debemos traerles la verdadera revolución. '\n\nAunque inicialmente apoyó la revolución [From.GetAdjective], [Root.GetLeader] ha expresado una creciente decepción con respecto a cómo se ha desarrollado. Es posible que [Root.GetRulingParty] tenga que intervenir antes de que sea demasiado tarde."
 war_justification.28.t:0 "[From.GetAdjective] Falla del comunismo"
 war_justification.29.a:0 "¿Qué méritos pueden tener sus convicciones si deben forzarlas a nosotros?"
 war_justification.29.d:0 "'¿Hay una mentira mayor que la supuesta libertad de la gente [Root.GetAdjective]? Donde una vez esclavizaron bajo los príncipes y duques que reclamaban la propiedad del suelo, ahora se ven obligados a vender su trabajo a quienes reclaman la propiedad de las fábricas. Su libertad de elegir un maestro sobre el otro difícilmente puede llamarse libertad. Del mismo modo, su libertad para elegir a sus líderes es una opción falsa, ya que la propaganda nunca permitiría que los verdaderos socialistas tomaran el poder. Un pueblo tan profundamente adoctrinados sólo se pueden guardar por una intervención [From.GetAdjective]. \n\nUnwilling a aceptar que nuestra gente pueda ser satisfecha sin sus experimentos sociales, el régimen comunista en [From.GetName] ha amenazado abiertamente a atacar nuestra nación. Hay pocas razones para creer que este conflicto podría resolverse pacíficamente."
 war_justification.29.t:0 "[From.GetLeader] Llamadas a trabajadores de Ayuda [Root.GetAdjective]"
 war_justification.30.a:0 "Muerte a los fascistas!"
 war_justification.30.d:0 "'¿Hay alguna sociedad más repugnante para el futuro de la revolución, más ajena a la difícil situación del trabajador, que el régimen fascista de [From.GetName]? Pidiéndoles a las personas que se dediquen fanáticamente a la decrépita institución del estado nación, han disfrazado antiguas formas de salvajismo con un atuendo moderno, tratando de presentarse como un futuro alternativo a la inevitable victoria internacional de la clase trabajadora. Solo es cuestión de tiempo hasta que ataquen contra nosotros o nuestros aliados. Ataquemos primero. '\n\nNadie ha esperado menos desprecio mutuo entre nosotros y el [From.GetAdjective], pero la animosidad se ha intensificado últimamente. Ahora parece que el conflicto surgirá más temprano que tarde."
 war_justification.30.t:0 "[Root.GetLeader] Llama para aplastar [From.GetAdjective] Nacionalismo"
 war_justification.31.a:0 "Trabajadores de [From.GetAdjective], ¡su liberación está cerca!"
 war_justification.31.d:0 "'Si bien hemos consolidado la sociedad socialista en [Root.GetName], muchas naciones aún sufren bajo los déspotas de antaño. Los trabajadores de [From.GetName] no tienen voz ni medios para organizarse, y cualquier intento de instituir el socialismo será aplastado salvajemente por el régimen [From.GetLeader]. No podemos esperar a que los engranajes de la revolución internacional se vuelvan para la gente [From.GetAdjective]. Con la revolución hemos demostrado que podríamos aplastar a los opresores capitalistas aquí, y aplastaremos a los opresores en [From.Capital.GetName] también! '\n\n [Root.GetLeader] ha abandonado todos los intentos de retórica diplomática hacia [From.GetRulingParty] -controlled [From.GetName]. La búsqueda para erradicar todas las fronteras ahora se centra estrictamente en la erradicación de sus fronteras."
 war_justification.31.t:0 "[Root.GetLeader] lleva la revolución a [From.GetName]"
 war_justification.32.a:0 "¡Vamos a aplastar a su dictadura burguesa!"
 war_justification.32.d:0 "'¿Hay una mentira mayor que la supuesta libertad de la gente [From.GetAdjective]? Donde una vez esclavizaron bajo los príncipes y duques que reclamaban la propiedad del suelo, ahora se ven obligados a vender su trabajo a quienes reclaman la propiedad de las fábricas. Su libertad de elegir un maestro sobre el otro difícilmente puede llamarse libertad. Del mismo modo, su libertad para elegir a sus líderes es una opción falsa, ya que la propaganda nunca permitiría que los verdaderos socialistas tomaran el poder. Un pueblo adoctrinado tan completamente solo puede salvarse mediante una intervención [Root.GetAdjective].\n\n[Root.GetLeader] ha polemizado contra el gobierno en [From.GetName] durante mucho tiempo en las reuniones del partido, pero esta retórica ahora se usa con más frecuencia en público. Hay pocas razones para creer que este conflicto podría resolverse pacíficamente."
 war_justification.32.t:0 "[Root.GetLeader] Llamadas a trabajadores de Ayuda [From.GetAdjective]"
 war_justification.33.a:0 "Como dijo [Root.GetLeader], somos el Arsenal de la Democracia"
 war_justification.33.d:0 "'Compañeros ciudadanos, como un esfuerzo por liberar al mundo del yugo injusto del despotismo, yo, [Root.GetLeader], les insto a luchar contra la Dinastía [From.GetAdjective], que suprime a sus súbditos con terror. ¡Libertad e igualdad apenas se conocen allí y somos el Arsenal de la democracia, luchadores por el bien! '\n\nLa monarquía de [From.GetName] todavía existe, aunque ya estamos en el siglo XX. Los ciudadanos aún viven bajo condiciones medievales, oprimidos por los señores feudales, sin derecho a defender sus ideas."
 war_justification.33.t:0 "[Root.GetLeader] Pregunta la dinastía [From.GetAdjective]"
 war_justification.34.a:0 "Siguen una ideología violenta, ¿qué reacción pueden esperar sino violencia?"
 war_justification.34.d:0 "'Sin lugar a dudas, el comunismo [From.GetName] es una de las mayores amenazas a la libertad y el orden en esta época. Implacable y despiadado, amenaza con devorar no solo la esperanza de [From.GetAdjective] de una sociedad próspera y democrática, sino también la de sus vecinos. Si no actuamos ahora, podemos ver que este primer domino caiga demasiado tarde, dejando más experimentos sociales fallidos a su paso. ¿Cuántas personas más deben morir antes de intervenir? '\n\nLa amenaza de actividad subversiva que socava nuestra democracia, alimentada por las ambiciones [From.GetAdjective], se ha convertido recientemente en un tema muy debatido. Mientras que los representantes en la oposición han llamado a esto un susto rojo con el objetivo de seguir la guerra con [From.GetName], la retórica de [Root.GetRulingParty] ha sido muy exitosa hasta el momento."
 war_justification.34.t:0 "[Root.GetLeader] habla en contra de la amenaza roja"
 war_justification.35.a:0 "[From.GetName] es una democracia dudosa de todos modos."
 war_justification.35.d:0 "'Es con el corazón pesado que debemos enfrentar la realidad de nuestra situación: una invasión de [From.GetName] puede ser nuestro único recurso. Es una ventaja estratégica demasiado grande intentar cualquier otra solución en nuestra situación actual. Aunque confiamos en que ni las personas [Root.GetAdjective] ni [From.GetAdjective] quieren guerra, pero la historia nos ha llevado a este punto y nuestras opciones son limitadas. Solo podemos esperar que a través de esta afirmación de nuestro poder militar, podamos evitar más derramamientos de sangre en el futuro '. \n\nAunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los acontecimientos recientes han apuntado a [ Root.GetAdjective] invasión de [From.GetName] en el futuro. La historia puede sorprendernos todavía."
 war_justification.35.t:0 "[Root.GetLeader] Pide intervención en [From.GetName]"
 war_justification.36.a:0 "No puede haber paz en nuestro tiempo hasta que se hayan ido."
 war_justification.36.d:0 "'En la historia moderna, tal vez incluso en la historia como un todo, no ha habido una tiranía peor que el asidero de hierro en el que [From.GetRulingParty] ahora contiene [From.GetName]. La gente puede argumentar que no debemos provocar un conflicto, que debemos confiar en [From.GetLeader] para honrar los tratados y las promesas en el futuro, pero estas personas no ven que los tratados hechos bajo el reinado del fascismo son inútiles. Para estos mentirosos deshonrosos, el poder hace las cosas bien, y el documento en el que se escribe un acuerdo se quema tan fácilmente como los libros de sus detractores. '\n\nLas personas que han esperado evitar una confrontación directa con [From.GetName] tienen ahora [Root.GetLeader] nos ha opuesto fuertemente, y argumenta que nosotros, en términos maquiavélicos, simplemente estamos posponiendo la guerra en beneficio del enemigo. A este ritmo, podemos dar el primer golpe después de todo."
 war_justification.36.t:0 "[Root.GetLeader] Confronta [From.GetAdjective] Fascismo"
 war_justification.37.a:0 "A veces, necesitas escalar la montaña del conflicto."
 war_justification.37.d:0 "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [From.GetName], las negociaciones se han roto una vez más, dejándonos con opciones limitadas. El régimen autoritario [From.GetLeader] ha mostrado el enfoque poco razonable de este asunto, típico de los líderes que no rinden cuentas a su pueblo. A menos que se produzca un cambio total en las políticas del liderazgo [From.GetAdjective], no tendremos más recurso que luchar. La intervención [\n\n \ n [Root.GetAdjective] en [From.GetName] ha sido un tema candente, con algunos políticos de la oposición afirman que [Root.GetRulingParty] ha perseguido una política dura desde el principio. Cualquiera que sea su intención original, una guerra futura ahora de repente parece muy real e inevitable."
 war_justification.37.t:0 "La diplomacia con [From.GetName] se rompe"
 war_justification.38.a:0 "Somos el Arsenal de la Democracia."
 war_justification.38.d:0 "'Mientras estoy aquí hoy, fui elegido en [Root.GetLastElection] por la gente de [Root.GetName] para llevar al país a la prosperidad. Aunque, no todas las personas tuvieron esta suerte, algunas la sacaron sin saberlo de ellos. Es el caso de [From.GetName], una dictadura gobernada por un codicioso banquero, Sir [From.GetLeader], cuyas perversas acciones están esclavizando a su propio pueblo llamándolo todavía un régimen normal. ¡Es imperativo que, para Liberty, tomemos las armas y salvemos a la gente [From.GetAdjectiveCap]! '/n /nLos ideales históricos de [From.GetName] han sido sacrificados para permitir la prosperidad de su economía, pero los valores humanos son escasos para ser encontrado allí. En nombre de Liberty y Republic, [Root.GetLeader] ha pedido una guerra contra ellos, con la esperanza de liberar al pueblo del yugo de la deuda."
 war_justification.38.t:0 "[Root.GetAdjectiveCap] Los banqueros denuncian la dictadura de [From.GetName]"
 war_justification.39.a:0 "Heil [Root.GetLeader]!"
 war_justification.39.d:0 "'Hermanos y hermanas, nosotros, los hijos de los poderosos [Root.GetAdjectiveCap], hemos logrado construir un Imperio y prosperar. Sin embargo, otro país afirma ser una nación mejor que nosotros y es la que está gobernada por el inferior [From.GetLeader] con su [From.GetRulingParty]. ¡Puede haber un solo Imperio, el nuestro, el que es obviamente superior! '\n\nInspirando como siempre, [Root.GetLeader] recientemente declaró cómo [From.GetName] es un Imperio rival que necesita ser aniquilado por nuestros poderosos soldados ."
 war_justification.39.t:0 "La cuestión del imperio [From.GetAdjective]"
 war_justification.40.a:0 "Aquellos que rechazan naciones verán a los suyos perecer."
 war_justification.40.d:0 "'¿Hay una amenaza mayor para nuestra forma de vida, o incluso para la vida misma, que el comunismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen cada nación, para abolir a la nación misma, para abolir a las personas y su historia. Tomaremos [From.GetName] y aboliremos la plaga comunista. '\n\n El odio de [Root.GetLeader] contra los comunistas es bien conocido desde antes de que [Root.GetRulingParty] subiera al poder, pero parece que se han intensificado recientemente en el caso específico del gobierno [From.GetAdjective]. Nuestra búsqueda para purgar el marxismo de la faz de la Tierra puede comenzar allí."
 war_justification.40.t:0 "[Root.GetLeader] advierte contra el comunismo [From.GetAdjective]"
 war_justification.41.a:0 "[Root.GetName] permanece unido en [Root.GetLeader]."
 war_justification.41.d:0 "'El reclamo [From.GetAdjective] de tener libertad y democracia, reclamar querer la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su democracia divide a las personas donde debería mantenerse unida y su libertad solo delata una falta de disciplina. Nosotros [Root.GetAdjective] vemos a través de estas mentiras ... y podemos ver que esta paz, paz en sus términos, también es una mentira. '\n\n [Root.GetRulingParty] se ha burlado de la debilidad de la [From.GetAdjective] nación, pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca cada vez más."
 war_justification.41.t:0 "[Root.GetLeader] Denuncias [From.GetAdjective] Ideales"
 war_justification.42.a:0 "La historia se escribirá a través de nuestra victoria."
 war_justification.42.d:0 "'The [From.GetAdjective] es un pueblo que no se desprenderá fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un choque. Debemos fortalecernos para la lucha por venir. Para [From.GetName] no se tomará sin una pelea. '\n\nLa posibilidad de un entendimiento entre los gobiernos de mentalidad similar de [From.GetName] y [Root.GetName] ha dado paso a una campaña para tomar su territorio por la fuerza."
 war_justification.42.t:0 "[Root.GetName] se prepara para una gran lucha"
 war_justification.43.a:0 "¡El futuro pertenece a [Root.GetName]!"
 war_justification.43.d:0 "'¿[From.GetName] pertenece al [From.GetAdjective]? Hagamosnos una mejor pregunta: ¿el futuro pertenece a [From.GetAdjective] o pertenece a [Root.GetNameDef]? '\n\n [Root.GetLeader]' s discurso hoy sugirió que [Root.GetName] está en camino hacia la guerra. Las tensiones políticas se han ido acumulando durante el último mes y parece que la gente [Root.GetAdjective] viene a aceptar que la guerra es inevitable."
 war_justification.43.t:0 "[Root.GetLeader] Habla en contra de [From.GetName]"
 war_justification.44.a:0 "¡Salve [Root.GetLeader]!"
 war_justification.44.d:0 "'El reclamo [From.GetAdjective] de tener libertad y democracia, reclamar querer la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su democracia divide a las personas donde debería mantenerse unida y su libertad solo delata una falta de disciplina. Nosotros [Root.GetAdjective] vemos a través de estas mentiras ... y podemos ver que esta paz, paz en sus términos, también es una mentira. '\n\n[Root.GetRulingParty] se ha burlado de la debilidad de la [From.GetAdjective] nación, pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca cada vez más."
 war_justification.44.t:0 "[Root.GetLeader] Denuncias [From.GetAdjective] Ideales"
 war_justification.45.a:0 "[From.GetName] perecerá."
 war_justification.45.d:0 "'[From.GetName], junto con [From.GetFactionName], no nos asusta. Nunca nos pondremos del lado de ellos en su conquista mundial. Nuestra paz tendrá que ser sacrificada para asegurar nuestra independencia y hoy, [From.GetDateText], declaro, como líder de [Root.GetRulingParty], que nuestro Ejército estará preparado para una lucha contra el régimen de [From.GetLeader] '\n\n[Root.GetLeader] no podría haber sido más claro: [From.GetName] es sin duda una amenaza para nuestra sociedad pacífica, con sus creencias radicalizadas y su gobierno opresivo. Necesitamos pelear o pereceremos."
 war_justification.45.t:0 "Restauración del orden en las provincias [From.GetAdjectiveCap]"
 war_justification.46.a:0 "Es muy tarde para revertir el progreso que hemos logrado."
 war_justification.46.d:0 "'El espíritu nacional [From.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [Root.GetName] ha tenido sus tradiciones destruidas y los gobernantes legítimos desde hace mucho tiempo asesinados y enterrados, todo en nombre de la idea de la gran revolución marxista. Es nuestro deber restaurar el orden a este mundo extraviado por usurpadores sanguinarios y afirmar la fuerza de [From.GetName] contra esta amenaza. '\n\nMientras que [From.GetRulingParty] siempre se ha opuesto al comunismo, [Root.GetName] ha sido blanco de ataques particulares en discursos recientes. Temiendo el inevitable avance de su nación hacia la próxima etapa de la historia, ya se está preparando un ataque preventivo contra el comunismo [Root.GetAdjective]."
 war_justification.46.t:0 "[From.GetLeader] Quiere restaurar el orden en [Root.GetName]"
 war_justification.47.a:0 "No saben cuán fuertes nos han hecho nuestras dificultades."
 war_justification.47.d:0 "'[From.GetName] puede pensar que son más modernos y avanzados que nosotros, pero la verdad es que su nación no ha sido probada como la nuestra, ni están preparados para las amenazas ahora visibles en el horizonte. Por su desprecio hacia nosotros y al impedirnos aprovechar lo que es legítimamente nuestro, nos han convertido en una de esas amenazas para ellos mismos. Su nación débil y dividida difícilmente resistirá nuestros reclamos. '\n\nLa opinión burlona de [From.GetName] que desde hace tiempo tiene [Root.GetRulingParty] se ha desarrollado de la crítica a la hostilidad. Aunque la opinión popular es que las personas [From.GetAdjective] quieren evitar la guerra, [Root.GetLeader] afirma que sus líderes electos lo han provocado a través de su arrogancia."
 war_justification.47.t:0 "[Root.GetLeader] Desafíos [From.GetAdjective] Pretensiones"
 war_justification.48.a:0 "Si quieren poner a prueba nuestra fuerza, lo lamentarán."
 war_justification.48.d:0 "'Mis oponentes quieren que creas que mi regla es como la de [Root.GetRulingParty] en [Root.GetName]. No podrían estar más equivocados. Mientras que los éxitos de [Root.GetLeader] son ​​el resultado de una moda reciente, un movimiento destructivo de masas empeñado en intimidar a otras naciones para que se sometan, el [From.GetRulingParty] se opone a ese movimiento como los que no se van a someter. Estoy dispuesto a hacer lo que sea necesario para eliminar esta amenaza, incluso si eso significa guerra. '\n\nEl régimen [From.GetLeader] ha adoptado una política hostil hacia la nación [Root.GetAdjective]. Nuestros planes visionarios para la grandeza futura han avergonzado a su nación y, como era de esperar, se sienten amenazados."
 war_justification.48.t:0 "[From.GetLeader] Llamadas [Root.GetAdjective] Opresores"
 war_justification.49.a:0 "Puede ser una decisión difícil, pero debemos respaldarla."
 war_justification.49.d:0 "'Aunque podamos ser personas pacíficas, nuestra naturaleza por sí sola no determina el curso que debemos seguir en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, [From.GetAdjective] ha contado con los medios necesarios para atravesar las pruebas a las que nos enfrentamos, y es evidente que no se separarán de ellos de manera pacífica. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunos asuntos solo pueden resolverse a través de los antiguos juicios de batalla. La retórica hostil de [\ Root.GetLeader] hacia [From.GetName] ha hecho todo lo posible para justificar una invasión Una parte de la población apoya este curso, pero la decisión recae en las tierras de nuestro líder."
 war_justification.49.t:0 "[Root.GetLeader] Llama a la guerra contra [From.GetName]"
