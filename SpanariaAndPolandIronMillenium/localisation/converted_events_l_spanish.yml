 war_justification.250.t:0 "[From.GetLeader] Llama a War Against [Root.GetName]"
 war_justification.251.a:0 "¡Dios esta con nosotros!"
 war_justification.251.d:0 "'Compañeros ciudadanos, como un esfuerzo por liberar al mundo del yugo injusto del despotismo, yo, [From.GetLeader], les insto a luchar contra la Dinastía [Root.GetAdjective], que suprime a sus súbditos con terror. ¡Libertad e igualdad apenas se conocen allí y nosotros somos los banqueros de la democracia, luchadores por el bien! '\n\nEl último discurso [From.GetLeader] entregado a su pueblo fue un mero insulto contra nuestro gobierno, como si la oligarquía anárquica fuera mejor. El Ejército Imperial está listo para luchar contra esta amenaza y tenemos a Dios de nuestro lado."
 war_justification.251.t:0 "[Root.GetLeader] se atreve a insultar a la monarquía [From.GetAdjective] elegida por Dios"
 war_justification.252.a:0 "Mientras haya ganancias, los capitalistas fabricarán una guerra."
 war_justification.252.d:0 "'Sin lugar a dudas, el comunismo [Root.GetName] es una de las mayores amenazas a la libertad y el orden en esta época. Implacable y despiadado, amenaza con devorar no solo la esperanza [de Root.GetAdjective] de una sociedad próspera y democrática, sino también la de sus vecinos. Si no actuamos ahora, podemos ver que este primer domino caiga demasiado tarde, dejando más experimentos sociales fallidos a su paso. ¿Cuántas personas más necesitan morir antes de que intervengamos? '\n\nEl movimiento incipiente del trabajador ha intimidado a los líderes [From.GetAdjective]. Mientras que los representantes en su oposición han llamado a esto un susto rojo con el objetivo de seguir en guerra con nosotros, la retórica de [From.GetRulingParty] ha sido muy exitosa hasta el momento."
